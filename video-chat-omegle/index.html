<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دردشة فيديو عشوائية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎥 دردشة فيديو عشوائية</h1>
    
    <div class="main-content">
      <div class="videos">
        <div class="video-container">
          <div class="video-label">أنت</div>
          <video id="localVideo" autoplay muted></video>
        </div>
        <div class="video-container">
          <div class="video-label">الغريب</div>
          <video id="remoteVideo" autoplay></video>
        </div>
      </div>
      
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
          <div class="system-message">تم الاتصال الآن بغريب. قل مرحبا!</div>
        </div>
        <div class="input-area">
          <button class="emoji-btn" id="emojiBtn">😊</button>
          <input type="text" id="chatInput" placeholder="اكتب رسالة..." disabled>
          <button class="send-btn" id="sendBtn" disabled>📨</button>
        </div>
        <div class="emoji-picker" id="emojiPicker"></div>
      </div>
    </div>
    
    <div class="controls">
      <button id="startBtn">ابدأ</button>
      <button id="skipBtn" disabled>تخطي</button>
      <button id="stopBtn" disabled>إيقاف</button>
    </div>
    
    <button id="mobilePen">✏️</button>
    
    <div class="status-container">
      <div id="status">اضغط "ابدأ" لبدء الدردشة.</div>
      <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
        <span>البحث عن غريب...</span>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  
  <script>
    // سكريبت الدردشة الموحد (مع الإيموجي والتمرير المحسن)
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");

    // تمرير تلقائي عند إضافة رسالة (محسن للجوال)
    function scrollToBottom() {
      setTimeout(() => {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 100); // تأخير قصير لضمان تحديث الـ DOM
    }

    // إرسال الرسالة
    function sendMessage() {
      if (chatInput.value.trim() === "") return;
      const msg = document.createElement("div");
      msg.textContent = chatInput.value;
      msg.className = "message you"; // استخدام الكلاس الموجود
      chatMessages.appendChild(msg);
      chatInput.value = "";
      scrollToBottom();
    }

    sendBtn.addEventListener("click", sendMessage);

    // الضغط على Enter للإرسال
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // إظهار / إخفاء قائمة الإيموجيات (محسن للجوال)
    emojiBtn.addEventListener("click", (e) => {
      e.stopPropagation(); // منع الانتشار لتجنب إغلاق فوري
      const isVisible = emojiPicker.style.display === "block";
      emojiPicker.style.display = isVisible ? "none" : "block";
      if (!isVisible) {
        emojiPicker.scrollTop = 0; // إعادة التمرير إلى الأعلى عند الفتح
      }
    });

    // عند اختيار إيموجي
    emojiPicker.addEventListener("click", (e) => {
      if (e.target.classList.contains("emoji")) {
        chatInput.value += e.target.textContent;
        chatInput.focus();
        emojiPicker.style.display = "none"; // إغلاق بعد الاختيار
      }
    });

    // قائمة الإيموجيات
    const emojis = [
      "😀😁😂🤣😃😄😅😆😉😊😋😎😍😘😗😙😚🙂🤗🤩🤔🤨😐😑😶🙄😏😣😥😮🤐😯😪😫😴😌🤤😛😜😝🤪🤓🧐🤠",
      "😺😸😹😻😼😽🙀😿😾",
      "👋🤚🖐✋🖖👌🤌🤏✌🤞🤟🤘🤙👈👉👆👇☝👍👎✊👊🤛🤜👏🙌🫶👐🤲",
      "❤️🧡💛💚💙💜🖤🤍🤎💔💖💗💓💞💕💘💝💟",
      "🏳️🏴🏁🚩🏳️‍🌈🏳️‍⚧️🇩🇿🇸🇦🇪🇬🇲🇦🇹🇳🇫🇷🇪🇸🇮🇹🇩🇪🇺🇸🇬🇧🇹🇷🇯🇵🇨🇳🇷🇺🇧🇷🇨🇦🇮🇳🇰🇷"
    ];
    emojiPicker.innerHTML = emojis
      .map(group => group.split("").map(e => `<span class="emoji">${e}</span>`).join(""))
      .join("");

    // زر القلم للجوال
    const pen = document.getElementById("mobilePen");
    pen.addEventListener("click", () => {
      chatInput.scrollIntoView({ behavior: "smooth" });
      chatInput.focus();
    });

    // إخفاء الإيموجي عند النقر خارجها
    document.addEventListener("click", (e) => {
      if (!emojiBtn.contains(e.target) && !emojiPicker.contains(e.target)) {
        emojiPicker.style.display = "none";
      }
    });

    // التعامل مع الرسائل الواردة من الخادم (مثال - أضف هذا إلى script.js إذا لزم)
    // function addIncomingMessage(text) {
    //   const msg = document.createElement("div");
    //   msg.textContent = text;
    //   msg.className = "message stranger";
    //   chatMessages.appendChild(msg);
    //   scrollToBottom();
    // }
  </script>
</body>
</html>
