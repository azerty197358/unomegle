<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Video Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎥 Random Video Chat</h1>
    
    <div class="main-content">
      <div class="videos">
        <div class="video-container">
          <div class="video-label">You</div>
          <video id="localVideo" autoplay muted></video>
        </div>
        <div class="video-container">
          <div class="video-label">Stranger</div>
          <video id="remoteVideo" autoplay></video>
        </div>
      </div>
      
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
          <div class="system-message">You are now connected with a stranger. Say hi!</div>
        </div>
        <div class="chat-input-container">
          <input type="text" id="chatInput" placeholder="Send a message..." disabled>
          <button id="sendBtn" disabled>Send</button>
        </div>
      </div>
    </div>
    
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="skipBtn" disabled>Skip</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
    <button id="mobilePen">✏️</button>
<div class="chat-container">
  <div class="messages" id="messages"></div>

  <div class="input-area">
    <button class="emoji-btn" id="emojiBtn">😊</button>
    <input type="text" id="messageInput" placeholder="اكتب رسالة..." />
    <button class="send-btn" id="sendBtn">📨</button>
  </div>

  <div class="emoji-picker" id="emojiPicker"></div>
</div>

<script>
  const pen = document.getElementById("mobilePen");
  const input = document.getElementById("chatInput");
  pen.addEventListener("click", () => {
    input.scrollIntoView({ behavior: "smooth" });
    input.focus();
  });
</script>

    <div class="status-container">
      <div id="status">Click "Start" to begin.</div>
      <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
        <span>Searching for stranger...</span>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
