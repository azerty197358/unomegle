<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SparkChat</title>

<style>

/* ===================================================================
   1) إعداد عالم الألوان والتنسيق الأساسي
   =================================================================== */
:root{
  --blue:#1f8cff;
  --bg:#ffffff;
  --text:#000;
  --border:#d9d9d9;

  --msgYou:#d9eaff;
  --msgStranger:#ffe1ba;
  --msgSystem:#e6e6e6;
}

html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#fff;
  font-family:Arial, sans-serif;
  color:#000;
}

/* ===================================================================
   2) الشريط العلوي
   =================================================================== */
.topbar{
  height:58px;
  background:#fff;
  border-bottom:1px solid #e5e5e5;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
}

.logo{
  font-size:32px;
  font-weight:bold;
  color:#ff9a00;
  user-select:none;
}

/* ===================================================================
   3) الصفحة الداخلية بالكامل
   =================================================================== */
.stage{
  position:absolute;
  top:58px;
  bottom:0;
  left:0;
  right:0;
  display:flex;
  padding:0;
  gap:0;
}

/* ===================================================================
   4) عمود الفيديو (مثل OmegleWeb)
   =================================================================== */
.left-col{
  width:58%;
  padding:10px;
  background:#fff;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.video-frame{
  background:#000;
  border:1px solid #ccc;
  border-radius:6px;
  height:50%;
  position:relative;
  overflow:hidden;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.video-label{
  position:absolute;
  top:8px;
  left:8px;
  background:#fff;
  padding:4px 8px;
  border-radius:4px;
  font-size:13px;
}

/* إخفاء العلامات القديمة */
.watermark,
#micBtn,
#reportBtn{
  display:none !important;
}

/* ===================================================================
   5) عمود الشات مثل OmegleWeb
   =================================================================== */
.right-col{
  width:42%;
  background:#fafafa;
  border-left:1px solid #ddd;
  display:flex;
  flex-direction:column;
}

.chat-area{
  flex:1;
  overflow-y:auto;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.msg{
  padding:10px 14px;
  border-radius:6px;
  max-width:75%;
  font-size:14px;
}

.msg.you{
  background:var(--msgYou);
  align-self:flex-end;
}

.msg.stranger{
  background:var(--msgStranger);
  align-self:flex-start;
}

.msg.system{
  background:var(--msgSystem);
  align-self:center;
}

/* ===================================================================
   6) منطقة الكتابة
   =================================================================== */
.chat-input-row{
  padding:10px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  flex-direction:column;
  gap:8px;
}

#status{
  background:#fff;
  padding:6px 10px;
  border:1px solid #ddd;
  border-radius:6px;
  text-align:center;
}

.input-container{
  display:flex;
  gap:8px;
}

#skipBtn{
  background:#1f8cff;
  color:#fff;
  padding:12px 22px;
  font-size:16px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
#skipBtn:hover{
  background:#3aa0ff;
}

#chatInput{
  flex:1;
  padding:10px;
  border:1px solid #ccc;
  border-radius:6px;
}

#sendBtn{
  background:#1f8cff;
  color:white;
  width:48px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* ===================================================================
   7) هواتف
   =================================================================== */
@media (max-width:768px){
  .stage{
    flex-direction:column;
  }
  .left-col, .right-col{
    width:100%;
  }
  .video-frame{
    height:230px;
  }
}
</style>
</head>

<body>

<!-- ============================ -->
<!-- الشريط العلوي -->
<!-- ============================ -->
<div class="topbar">
  <div class="logo">SparkChat</div>

  <button id="exitBtn" style="
    background:red;
    color:#fff;
    border:none;
    padding:8px 14px;
    border-radius:6px;
    cursor:pointer;
  ">Exit</button>
</div>

<!-- ============================ -->
<!-- المحتوى الرئيسي -->
<!-- ============================ -->
<div class="stage">

  <!-- فيديو -->
  <div class="left-col">

    <div class="video-frame">
      <div class="video-label">Stranger</div>
      <video id="remoteVideo" autoplay playsinline></video>
      <div id="remoteSpinner" class="spinner"></div>
    </div>

    <div class="video-frame">
      <div class="video-label">You</div>
      <video id="localVideo" autoplay muted playsinline></video>
      <div id="localSpinner" class="spinner"></div>
    </div>

  </div>

  <!-- الشات -->
  <div class="right-col">

    <div id="chatMessages" class="chat-area">
      <div class="msg system">Connecting...</div>
    </div>

    <div class="chat-input-row">
      <div id="status">Loading...</div>

      <div class="input-container">
        <button id="skipBtn">Skip</button>
        <input id="chatInput" placeholder="Type..." disabled />
        <button id="sendBtn" disabled>➤</button>
      </div>
    </div>

  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

<script>
/* زر الخروج */
document.getElementById("exitBtn").onclick = () => {
  window.location.href = "/";
};
</script>

</body>
</html>
