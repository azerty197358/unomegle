<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SparkChat</title>

<style>
:root{
  --blue:#2ea3ff;
  --dark:#111;
  --light:#ffffff;
  --border:#e6d7c8;
  --gap:10px;
  --radius:12px;

  --bg:#ffffff;
  --text:#000;

  --msgYou:#cceaff;
  --msgStranger:#ffd8b0;
  --msgSystem:#e8e8e8;
}

/* DARK MODE */
.dark{
  --bg:#0f1115;
  --text:#ffffff !important;
  --msgYou:#1c2733;
  --msgStranger:#332519;
  --msgSystem:#222;
  --border:#444;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:Arial, sans-serif;
  overflow-x:hidden;
}

/* Ø¥ØµÙ„Ø§Ø­ Ù…Ù†Ø¹ Ø§Ù„ØªÙ…Ø±ÙŠØ± */
@media(max-width:768px){
  html, body{
    height:auto !important;
    overflow-y:auto !important;
  }
}

/* TOPBAR */
.topbar{
  height:60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 12px;
  border-bottom:1px solid #ddd;
  background:var(--bg);
  position:sticky;
  top:0;
  z-index:9999;
}

.logo{
  font-size:48px;
  font-weight:bold;
  display:flex;
  gap:3px;
  user-select:none;
  letter-spacing:1px;
}

.logo span:nth-child(-n+5){color:#2ea3ff;}
.logo span:nth-child(n+6){color:#ff9a00;}
.logo span{transition:0.4s;display:inline-block;}

.flip{animation:spinLetter 0.5s ease forwards;}
@keyframes spinLetter{
  0%{transform:rotate(0deg) scale(1);}
  50%{transform:rotate(180deg) scale(1.2);}
  100%{transform:rotate(360deg) scale(1);}
}

#exitBtn{
  background:red;
  color:#fff;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

#darkToggle{
  background:#444;
  color:#fff;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin-right:10px;
}

/* MAIN LAYOUT */
.stage{
  display:flex;
  gap:var(--gap);
  padding:12px;
  height:calc(100vh - 60px);
}

@media(max-width:768px){
  .stage{
    flex-direction:column;
    height:auto !important;
  }
}

.left-col{
  width:520px;
  min-width:380px;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
}

@media(max-width:768px){
  .left-col{
    width:100%;
    min-width:unset;
  }
}

/* VIDEOS */
.video-frame{
  position:relative;
  border-radius:var(--radius);
  border:6px solid var(--border);
  overflow:hidden;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
}

.video-frame.top,
.video-frame.bottom{
  height:330px;
}

@media(max-width:768px){
  .video-frame.top,
  .video-frame.bottom{
    height:220px;
  }
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.video-label{
  position:absolute;top:8px;left:8px;
  background:#fff;padding:4px 10px;
  border-radius:6px;z-index:6;color:#000;
}

.watermark{
  position:absolute;bottom:10px;left:10px;
  color:#ffffffaa;font-weight:bold;z-index:6;
}

#micBtn{
  position:absolute;
  bottom:10px;
  right:10px;
  background:var(--blue);
  color:#fff;
  padding:8px;
  border-radius:50%;
  width:40px;height:40px;
  cursor:pointer;border:none;z-index:10;
}

.spinner{
  position:absolute;width:60px;height:60px;border-radius:50%;
  border:6px solid #fff;border-top-color:transparent;
  animation:spin 1s linear infinite;z-index:20;
}

#reportBtn{
  position:absolute;
  bottom:10px;right:10px;
  background:red;color:#fff;
  padding:6px 10px;
  font-size:12px;border-radius:8px;
  cursor:pointer;border:none;z-index:10;
}

/* CHAT */
.right-col{
  flex:1;
  display:flex;
  flex-direction:column;
  border:6px solid var(--border);
  border-radius:10px;
  min-width:240px;
  background:var(--bg);
  height:100%;
}

.chat-area{
  flex:1;
  padding:12px;
  overflow-y:auto !important;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.msg{
  padding:10px 14px;
  max-width:75%;
  border-radius:10px;
}

.msg.you{
  background:var(--msgYou);
  border:1px solid #a7d8ff;
  align-self:flex-end;
}

.msg.stranger{
  background:var(--msgStranger);
  border:1px solid #ffbf85;
  align-self:flex-start;
}

.msg.system{
  background:var(--msgSystem);
  align-self:center;
}

.chat-input-row{
  display:flex;
  flex-direction:column;
  gap:8px;
  padding:10px;
  background:#fafafa;
  border-top:1px solid #ddd;
  position:sticky;
  bottom:0;
  z-index:999;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo" id="logo">
    <span>S</span><span>p</span><span>a</span><span>r</span><span>k</span>
    <span>C</span><span>h</span><span>a</span><span>t</span>
  </div>

  <div style="display:flex;gap:14px;align-items:center;">
    <button id="darkToggle">ðŸŒ™</button>
    <button id="exitBtn">Exit</button>
  </div>
</div>

<div class="stage">

  <div class="left-col">

    <div class="video-frame top">
      <button id="reportBtn">ðŸš¨ BORN18+</button>
      <div class="watermark">SparkChat</div>
      <div class="video-label">Stranger</div>
      <div id="remoteSpinner" class="spinner"></div>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-frame bottom">
      <button id="micBtn">ðŸŽ¤</button>
      <div class="watermark">SparkChat</div>
      <div class="video-label">You</div>
      <div id="localSpinner" class="spinner"></div>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

  </div>

  <div class="right-col">
    <div id="chatMessages" class="chat-area">
      <div class="msg system">Connecting...</div>
    </div>

    <div class="chat-input-row">
      <div id="status">Loading...</div>
      <div style="display:flex;gap:8px;">
        <button id="skipBtn">Skip</button>
        <input id="chatInput" placeholder="Type..." disabled />
        <button id="sendBtn" disabled>âž¤</button>
      </div>
    </div>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

<script>
document.getElementById("darkToggle").onclick = () => {
  document.body.classList.toggle("dark");
  document.getElementById("darkToggle").innerText =
    document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
};

const letters = document.querySelectorAll("#logo span");
setInterval(()=>{
  const r = Math.floor(Math.random()*letters.length);
  letters[r].classList.add("flip");
  setTimeout(()=>letters[r].classList.remove("flip"),500);
},2500);
</script>

</body>
</html>
