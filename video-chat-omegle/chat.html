<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SparkChat</title>

<style>
:root{
  --blue:#2ea3ff;
  --dark:#111;
  --light:#ffffff;
  --border:#e6d7c8;
  --gap:10px;
  --radius:12px;

  --bg:#ffffff;
  --text:#000;

  --msgYou:#cceaff;
  --msgStranger:#ffd8b0;
  --msgSystem:#e8e8e8;
}

.dark{
  --bg:#0f1115;
  --text:#ffffff !important;
  --msgYou:#1c2733;
  --msgStranger:#332519;
  --msgSystem:#222;
  --border:#444;
}

*{margin:0;padding:0;box-sizing:border-box;}
html, body{
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text)
}

/* ===================== */
/*  TOP BAR - FIXED      */
/* ===================== */

.topbar{
  height:60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 12px;
  border-bottom:1px solid #ddd;
  background:var(--bg);
  position:sticky;
  top:0;
  z-index:9999;
}

/* LOGO */
.logo{
  font-size:48px;
  font-weight:bold;
  display:flex;
  gap:3px;
  user-select:none;
  letter-spacing:1px;
}

/* ŸÜÿ¨ÿπŸÑ ŸÉŸÑŸÖÿ© Spark ÿ®ÿßŸÑŸÑŸàŸÜ ÿßŸÑÿ£ÿ≤ÿ±ŸÇ ŸÅŸÇÿ∑ */
.logo span:nth-child(-n+5){
  color:#2ea3ff !important;
}

/* ÿ®ÿßŸÇŸä ŸÉŸÑŸÖÿ© Chat ÿ®ŸÑŸàŸÜŸáÿß ÿßŸÑÿ∑ÿ®ŸäÿπŸä */
.logo span:nth-child(n+6){
  color:#ff9a00;
}

.logo span{
  display:inline-block;
  transition:0.4s;
}
.flip{
  animation:spinLetter 0.5s ease forwards;
}
@keyframes spinLetter{
  0%   { transform: rotate(0deg) scale(1); }
  50%  { transform: rotate(180deg) scale(1.2); }
  100% { transform: rotate(360deg) scale(1); }
}

#exitBtn{
  background:red;
  color:#fff;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  display:block; /* ‚Üê ŸÜÿ¨ÿπŸÑŸá ÿ∏ÿßŸáÿ± ÿØÿßÿ¶ŸÖÿßŸã */
}

#darkToggle{
  background:#444;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
  margin-right:10px;
}

/* NOTIFICATIONS */
.notify-box{position:relative;margin-right:12px;cursor:pointer;}
#notifyIcon{font-size:24px;}
#notifyDot{
  width:10px;height:10px;background:red;border-radius:50%;
  position:absolute;top:0;right:0;display:none;
}
#notifyMenu{
  position:absolute;right:0;top:40px;width:220px;
  background:#fff;border:1px solid #ccc;border-radius:8px;
  display:none;max-height:250px;overflow-y:auto;z-index:999;
}
.notify-item{padding:10px;border-bottom:1px solid #ddd;font-size:14px;}
.notify-empty{padding:10px;text-align:center;color:#777;}

/* ===================== */
/*    STAGE CONTAINER    */
/* ===================== */

.stage{
  position:absolute;
  top:60px;
  bottom:0;
  left:0;
  right:0;
  display:flex;
  gap:var(--gap);
  padding:12px;
  overflow:hidden;
}

/* LEFT SIDE */
.left-col{
  width:520px;
  min-width:380px;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
}

/* VIDEO FRAMES */
.video-frame{
  position:relative;
  border-radius:var(--radius);
  border:6px solid var(--border);
  overflow:hidden;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
}

.video-frame.top,
.video-frame.bottom{
  height:330px;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
  position:relative;
  z-index:0;
}

.video-label{
  position:absolute;top:8px;left:8px;background:#fff;
  padding:4px 10px;border-radius:6px;z-index:6;color:#000;
}
.watermark{
  position:absolute;bottom:10px;left:10px;font-size:14px;
  color:#ffffffaa;font-weight:bold;z-index:6;
}

/* SMALL MICROPHONE BUTTON */
#micBtn{
  position:absolute;
  bottom:10px;
  right:10px;
  background:var(--blue);
  color:#fff;
  padding:8px;
  font-size:14px;
  border-radius:50%;
  cursor:pointer;
  border:none;
  z-index:10;
  width:40px;
  height:40px;
}

.spinner{
  position:absolute;width:60px;height:60px;border-radius:50%;
  border:6px solid #fff;border-top-color:transparent;
  animation:spin 1s linear infinite;z-index:20;
}
@keyframes spin{from{transform:rotate(0);}to{transform:rotate(360deg);}}

/* REPORT BTN */
#reportBtn{
  position:absolute;
  bottom:10px;
  right:10px;
  background:red;
  color:#fff;
  padding:6px 10px;
  font-size:12px;
  border-radius:8px;
  cursor:pointer;
  border:none;
  z-index:10;
}

/* ===================== */
/*       CHAT AREA       */
/* ===================== */

.right-col{
  flex:1;
  display:flex;
  flex-direction:column;
  border:6px solid var(--border);
  border-radius:10px;
  background:var(--bg);
  min-width:240px;
  height:100%;
  color:var(--text);
}

.chat-area{
  flex:1;
  padding:12px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:8px;
  scroll-behavior:smooth;
}

.msg{
  padding:10px 14px;
  max-width:75%;
  border-radius:10px;
  font-size:14px;
  color:var(--text);
}

.msg.system{background:var(--msgSystem);align-self:center;}
.dark .msg.system{color:#fff;}

.msg.you{
  background:var(--msgYou);
  border:1px solid #a7d8ff;
  align-self:flex-end;
}

.msg.stranger{
  background:var(--msgStranger);
  border:1px solid #ffbf85;
  align-self:flex-start;
}

/* INPUT AREA */
.chat-input-row{
  display:flex;
  flex-direction:column;
  gap:8px;
  padding:10px;
  background:#fafafa;
  border-top:1px solid #ddd;
  position:sticky;
  bottom:0;
  left:0;
  right:0;
  z-index:50;
  color:#000;
}

#status{
  padding:6px 10px;
  background:#fafafa;
  border-radius:6px;
  border:1px solid #ddd;
  text-align:center;
  color:#000;
}

.input-container{display:flex;gap:8px;}

#skipBtn{
  background:#1f8cff;
  color:#fff;
  padding:12px 22px;
  font-size:16px;
  font-weight:bold;
  border-radius:6px;
  border:none;
  cursor:pointer;
  transition:0.2s ease;
  box-shadow:0 3px 8px #0002;
}

#sendBtn{
  width:42px;height:42px;background:var(--blue);
  color:#fff;border-radius:8px;border:none;cursor:pointer;
}

#chatInput{
  flex:1;padding:10px;border:1px solid #ccc;border-radius:8px;color:#000;
}

/* ŸÑÿß ŸäŸàÿ¨ÿØ ÿ£Ÿä MEDIA QUERY */
</style>
</head>

<body>

<div class="topbar">
  <div class="logo" id="logo">
    <span>S</span><span>p</span><span>a</span><span>r</span><span>k</span>
    <span>C</span><span>h</span><span>a</span><span>t</span>
  </div>

  <div style="display:flex;gap:14px;align-items:center;">
    <div class="notify-box">
      <div id="notifyIcon">üîî</div>
      <div id="notifyDot"></div>
      <div id="notifyMenu">
        <div class="notify-empty">No notifications</div>
      </div>
    </div>

    <button id="darkToggle">üåô</button>
    <button id="exitBtn">Exit</button>
  </div>
</div>

<div class="stage">

  <div class="left-col">

    <div class="video-frame top">
      <button id="reportBtn">üö® BORN18+</button>
      <div class="watermark">SparkChat</div>
      <div class="video-label">Stranger</div>
      <div id="remoteSpinner" class="spinner"></div>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-frame bottom">
      <button id="micBtn">üé§</button>
      <div class="watermark">SparkChat</div>
      <div class="video-label">You</div>
      <div id="localSpinner" class="spinner"></div>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

  </div>

  <div class="right-col">
    <div id="chatMessages" class="chat-area">
      <div class="msg system">Connecting...</div>
    </div>

    <div class="chat-input-row">
      <div id="status">Loading...</div>

      <div class="input-container">
        <button id="skipBtn">Skip</button>
        <input id="chatInput" placeholder="Type..." disabled />
        <button id="sendBtn" disabled>‚û§</button>
      </div>
    </div>

  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

<script>
document.getElementById("darkToggle").onclick = () => {
  document.body.classList.toggle("dark");
  document.getElementById("darkToggle").innerText =
    document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
};

const logoLetters = document.querySelectorAll("#logo span");

function flipRandomLetter(){
  const randomIndex = Math.floor(Math.random() * logoLetters.length);
  const letter = logoLetters[randomIndex];
  letter.classList.add("flip");

  setTimeout(()=>{ letter.classList.remove("flip"); }, 500);
}

setInterval(flipRandomLetter, 2500);
</script>

</body>
</html>
