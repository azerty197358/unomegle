<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SparkChat</title>

  <style>
    :root {
      --blue:#2ea3ff;
      --dark:#111;
      --light:#ffffff;
      --border:#e6d7c8;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      background:#fff;
      font-family:Arial, Helvetica, sans-serif;
      height:100vh;
      overflow:hidden;
    }

    .topbar{
      height:60px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 16px;
      border-bottom:1px solid #eee;
      background:#fff;
    }

    .logo{
      font-size:26px;
      font-weight:bold;
      color:#ff9a00;
    }
    .logo span{color:#3fa0ff;}

    #status{
      text-align:center;
      padding:6px;
      font-size:15px;
      border-bottom:1px solid #ddd;
      background:#fafafa;
    }

    .stage{
      position:absolute;
      top:96px;
      bottom:0;
      left:0;
      right:0;
      display:flex;
      gap:10px;
      padding:10px;
      overflow:hidden;
    }

    .left-col{
      width:350px;
      min-width:260px;
      display:flex;
      flex-direction:column;
      gap:10px;
      flex-shrink:0;
    }

    .video-frame{
      position:relative;
      border-radius:12px;
      border:6px solid var(--border);
      overflow:hidden;
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .video-frame.top{height:300px;}
    .video-frame.bottom{height:240px;}

    video{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* Spinner only inside stranger video */
    #remoteSpinner{
      position:absolute;
      width:45px;
      height:45px;
      border:5px solid #fff;
      border-top-color:transparent;
      border-radius:50%;
      animation:spin 1s linear infinite;
      display:none;
      top:50%;left:50%;
      transform:translate(-50%, -50%);
      z-index:10;
    }
    @keyframes spin {to{transform:translate(-50%,-50%) rotate(360deg);} }

    .video-label{
      position:absolute;
      top:8px; left:8px;
      background:#fff;
      padding:4px 10px;
      border-radius:6px;
      font-size:12px;
      z-index:10;
    }

    .mute-btn{
      position:absolute;
      bottom:10px; right:10px;
      background:rgba(0,0,0,0.55);
      border:none;
      padding:8px;
      color:#fff;
      font-size:18px;
      border-radius:50%;
      cursor:pointer;
      z-index:10;
    }

    .right-col{
      flex:1;
      display:flex;
      flex-direction:column;
      border:6px solid var(--border);
      border-radius:10px;
      background:#fff;
      overflow:hidden;
      min-width:0;
    }

    .chat-area{
      flex:1;
      padding:14px;
      overflow-y:auto;
      background:#fff;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .msg.system {text-align:center;color:#777;}
    .msg.you, .msg.them{
      padding:10px 14px;
      border-radius:16px;
      max-width:75%;
      color:#fff;
      font-size:14px;
    }
    .msg.you{align-self:flex-end;background:#3fa0ff;}
    .msg.them{align-self:flex-start;background:#2e8de6;}

    .chat-input-row{
      display:flex;
      align-items:center;
      gap:6px;
      padding:10px;
      border-top:1px solid #ddd;
      background:#fafafa;
      flex-wrap:wrap;
    }

    #chatInput{
      flex:1;
      padding:10px;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:14px;
      min-width:120px;
    }

    button{
      border:none;
      border-radius:8px;
      padding:10px 14px;
      font-size:14px;
      cursor:pointer;
      white-space:nowrap;
    }

    #startBtn{background:#2ea3ff;color:#fff;}
    #sendBtn{background:#2ea3ff;color:#fff;}
    #skipBtn{background:#ff9a00;color:#fff;}
    #stopBtn{background:#ccc;color:#111;}

    /* ===========================
       ðŸ“± RESPONSIVE FOR MOBILE
       =========================== */
    @media(max-width:750px){
      body{overflow:auto;}

      .stage{
        flex-direction:column;
        overflow:auto;
      }

      .left-col{
        width:100%;
      }

      .video-frame.top,
      .video-frame.bottom{
        height:230px;
      }

      .chat-input-row{
        flex-wrap:wrap;
      }

      #startBtn,
      #skipBtn,
      #sendBtn,
      #stopBtn{
        flex:1;
        text-align:center;
      }
    }

    @media(max-width:450px){
      .video-frame.top,
      .video-frame.bottom{height:200px;}
    }

  </style>
</head>

<body>

<div class="topbar">
  <div class="logo">Spark<span>Chat</span></div>
  <button class="exit-btn" id="exitBtn">Exit</button>
</div>

<div id="status">Ready</div>

<div class="stage">

  <!-- LEFT (VIDEOS) -->
  <div class="left-col">

    <div class="video-frame top">
      <div class="video-label">Stranger</div>
      <video id="remoteVideo" autoplay playsinline></video>
      <div id="remoteSpinner"></div>
      <button class="mute-btn" onclick="toggleRemoteMute()">ðŸ”‡</button>
    </div>

    <div class="video-frame bottom">
      <div class="video-label">You</div>
      <video id="localVideo" autoplay muted playsinline></video>
      <button id="micBtn" class="mute-btn" onclick="toggleMicrophone()">ðŸŽ¤</button>
    </div>

  </div>

  <!-- CHAT -->
  <div class="right-col">
    <div class="chat-area" id="chatMessages">
      <div class="msg system">Click "Start" to begin.</div>
    </div>

    <div class="chat-input-row">
      <button id="startBtn">Start</button>
      <button id="skipBtn">Skip</button>
      <input id="chatInput" placeholder="Type.." disabled />
      <button id="sendBtn" disabled>Send</button>
      <button id="stopBtn">Stop</button>
    </div>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

<script>
document.getElementById("exitBtn").onclick = ()=>location.href="index.html";
</script>

</body>
</html>
