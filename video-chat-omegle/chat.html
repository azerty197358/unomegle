<style>
:root{
  --blue:#2ea3ff;
  --dark:#111;
  --light:#ffffff;
  --border:#e6d7c8;
  --gap:10px;
  --radius:12px;

  --msgYou:#cceaff;
  --msgStranger:#ffd8b0;
  --msgSystem:#e8e8e8;
}

.dark{
  --bg:#0f1115;
  --text:#f5f5f5;
  --msgYou:#1c2733;
  --msgStranger:#332519;
  --msgSystem:#222;
}

*{margin:0;padding:0;box-sizing:border-box;}
html, body{height:100%;overflow:hidden;font-family:Arial, sans-serif;}

.topbar{
  height:60px;display:flex;justify-content:space-between;align-items:center;
  padding:0 12px;border-bottom:1px solid #ddd;background:var(--bg);
}

.logo{font-size:24px;font-weight:bold;color:#ff9a00;}
.logo span{color:#3fa0ff;}

#exitBtn{background:red;color:#fff;padding:8px 12px;border:none;border-radius:8px;font-weight:bold;cursor:pointer;}

#darkToggle{
  background:#444;color:#fff;border:none;padding:8px 12px;border-radius:8px;
  cursor:pointer;margin-right:10px;
}

/* Skip Button Omegle Style */
#skipBtn{
  background:#1f9cff;
  color:#fff;
  padding:10px 18px;
  border-radius:8px;
  cursor:pointer;
  border:none;
  font-weight:bold;
  transition:0.2s;
}
#skipBtn:hover{background:#0c86e8;}

.stage{
  position:absolute;top:60px;bottom:0;left:0;right:0;
  display:flex;gap:10px;padding:12px;
}

.left-col{
  width:340px;display:flex;flex-direction:column;gap:10px;
}

.video-frame{
  position:relative;border-radius:10px;
  border:6px solid var(--border);overflow:hidden;background:#000;
  display:flex;justify-content:center;align-items:center;
}
.video-frame.top{height:300px;}
.video-frame.bottom{height:220px;}

video{width:100%;height:100%;object-fit:cover;}

#reportBtn{
  position:absolute;bottom:10px;right:10px;
  background:red;color:#fff;padding:6px 10px;
  font-size:12px;border-radius:8px;border:none;cursor:pointer;z-index:10;
}

#micBtn{
  position:absolute;bottom:10px;right:10px;background:var(--blue);
  color:#fff;padding:10px;border-radius:50%;border:none;cursor:pointer;
}

/* CHAT */
.right-col{
  flex:1;display:flex;flex-direction:column;
  border:6px solid var(--border);border-radius:10px;background:var(--bg);
}

.chat-area{
  flex:1;padding:12px;overflow-y:scroll;
  display:flex;flex-direction:column;gap:8px;
}

.msg{
  padding:10px 14px;border-radius:10px;max-width:75%;font-size:14px;
}
.msg.you{background:var(--msgYou);align-self:flex-end;}
.msg.stranger{background:var(--msgStranger);align-self:flex-start;}
.msg.system{background:var(--msgSystem);align-self:center;}

.chat-input-row{
  padding:10px;background:#fafafa;border-top:1px solid #ddd;
}

.input-container{display:flex;gap:10px;}

#sendBtn{
  width:42px;height:42px;background:#2ea3ff;color:#fff;border:none;
  border-radius:8px;cursor:pointer;font-size:18px;
}
#chatInput{
  flex:1;padding:10px;border:1px solid #ccc;border-radius:8px;
}

/* Mobile */
@media (max-width:768px){
  .stage{flex-direction:column;}
}

/* Hide toggle on PC */
@media (min-width:769px){
  #toggleMessagesBtn{display:none !important;}
}
</style>
