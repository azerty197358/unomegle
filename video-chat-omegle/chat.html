  <title>SparkChat - Start Random Video Chat with Strangers</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      background: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      direction: ltr;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* اسم SparkChat مع الأنيميشن */
    .header {
      position: absolute;
      top: 15px;
      left: 20px;
      z-index: 100;
      font-size: 36px;
      font-weight: bold;
      color: #f60;
      user-select: none;
      pointer-events: none;
    }
    .header span {
      display: inline-block;
      transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-origin: center bottom;
    }
    .header span.flip { animation: flipLetter 0.6s ease-in-out; }
    @keyframes flipLetter {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(180deg); }
      100% { transform: rotateX(360deg); }
    }
    h1 { display: none; }

    .main-content {
      display: flex;
      flex: 1;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 30px;
      padding: 70px 20px 20px 50px; /* محاذاة الفيديوهات لليسار بشكل مثالي */
      overflow: hidden;
    }

    .videos {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 320px;
      background: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      background: #000;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    .video-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.7);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 10;
      color: #000;
    }
    video { width: 100%; height: 100%; object-fit: cover; background: #333; }
    .report-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff0000;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      z-index: 10;
      display: none;
    }
    .report-btn:hover { background: #cc0000; }
    .video-spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      z-index: 5;
      color: #f60;
      text-align: center;
    }
    .video-spinner .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #f60;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    .video-spinner span { display: block; margin-top: 10px; font-size: 14px; color: #fff; }

    /* لوحة الدردشة */
    .chat-container {
      flex: 1;
      min-width: 340px;
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      height: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* شريط الحالة في الأعلى داخل الشات */
    .chat-status {
      background: #333;
      color: #fff;
      padding: 12px 15px;
      text-align: center;
      font-size: 15px;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .chat-status .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid #666;
      border-top: 2px solid #f60;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #fff;
      scroll-behavior: smooth;
    }
    .chat-messages::-webkit-scrollbar { width: 8px; }
    .chat-messages::-webkit-scrollbar-thumb { background-color: #f60; border-radius: 4px; }
    .chat-messages::-webkit-scrollbar-track { background-color: #f5f5f5; }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      background: #e9e9e9;
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .message.you { background: #f60; color: white; align-self: flex-end; }
    .message.stranger { background: #007bff; color: white; align-self: flex-start; }
    .system-message { align-self: center; color: #888; font-style: italic; margin: 10px 0; background: none; }

    /* الأزرار داخل الشات */
    .chat-controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 12px 15px;
      background: #f1f1f1;
      border-top: 1px solid #ddd;
      flex-wrap: wrap;
    }
    .chat-controls button {
      padding: 12px 28px;
      background: #f60;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s;
      min-width: 100px;
    }
    .chat-controls button:hover:not(:disabled) { background: #e55; transform: translateY(-2px); }
    .chat-controls button:disabled { background: #ccc; cursor: not-allowed; }
    #exitBtn { background: #ff0000; }
    #exitBtn:hover:not(:disabled) { background: #cc0000; }

    .input-area {
      display: flex;
      align-items: center;
      background: #f1f1f1;
      padding: 10px;
      border-top: 1px solid #ccc;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      outline: none;
    }
    .input-area input:focus { border-color: #f60; }
    .send-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .send-btn:hover:not(:disabled) { background: #f60; color: white; }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* موبايل */
    @media (max-width: 768px) {
      .header { font-size: 32px; top: 10px; left: 15px; }
      .main-content { flex-direction: column; padding: 60px 10px 10px; gap: 15px; justify-content: center; }
      .videos { width: 100%; padding: 10px; }
      .video-container { aspect-ratio: 16/9; }
      .chat-controls button { padding: 10px 20px; font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header" aria-label="SparkChat">
      <span>S</span><span>p</span><span>a</span><span>r</span><span>k</span><span>C</span><span>h</span><span>a</span><span>t</span>
    </div>
    <h1>SparkChat</h1>

    <div class="main-content">
      <div class="videos">
        <div class="video-container">
          <div class="video-label">You</div>
          <video id="localVideo" autoplay muted></video>
          <div class="video-spinner" id="localSpinner"><div class="spinner"></div><span>Searching...</span></div>
        </div>
        <div class="video-container">
          <div class="video-label">Stranger</div>
          <button class="report-btn" id="reportBtn">Report Porn</button>
          <video id="remoteVideo" autoplay></video>
          <div class="video-spinner" id="remoteSpinner"><div class="spinner"></div><span>Searching...</span></div>
        </div>
      </div>

      <div class="chat-container">
        <!-- حالة البحث تظهر هنا -->
        <div class="chat-status" id="chatStatus">
          <span>Click "Start" to begin the chat.</span>
        </div>

        <div class="chat-messages" id="chatMessages"></div>

        <div class="chat-controls">
          <button id="startBtn">Start</button>
          <button id="skipBtn" disabled>Skip</button>
          <button id="stopBtn" disabled>Stop</button>
          <button id="exitBtn" onclick="window.location.href='index.html'">Exit</button>
        </div>

        <div class="input-area">
          <input type="text" id="chatInput" placeholder="Type a message..." disabled>
          <button class="send-btn" id="sendBtn" disabled>Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

  <!-- أنيميشن الحروف -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const letters = document.querySelectorAll('.header span');
      setInterval(() => {
        const i = Math.floor(Math.random() * letters.length);
        letters[i].classList.add('flip');
        setTimeout(() => letters[i].classList.remove('flip'), 600);
      }, 800);
    });
  </script>

  <!-- تحكم بحالة النص في الأعلى (يمكنك ربطها بـ script.js لاحقاً) -->
  <script>
    const chatStatus = document.getElementById('chatStatus');
    // أمثلة:
    // chatStatus.innerHTML = '<div class="spinner"></div><span>Searching for a stranger...</span>';
    // chatStatus.innerHTML = '<div class="spinner"></div><span>Pausing search...</span>';
    // chatStatus.textContent = 'You are now chatting with a stranger!';
  </script>

  <!-- كود الريبورت الأصلي بدون تغيير -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const reportBtn = document.getElementById('reportBtn');
      let isReporting = false;
      if (typeof socket !== 'undefined') {
        socket.on('partner-found', function(data) {
          reportBtn.style.display = 'block';
          window.partnerId = data.id;
        });
        socket.on('partner-disconnected', () => { reportBtn.style.display = 'none'; window.partnerId = null; isReporting = false; });
        socket.on('waiting', () => { reportBtn.style.display = 'none'; window.partnerId = null; isReporting = false; });
        socket.on('reportHandled', function(data) {
          if (!isReporting) return;
          isReporting = false;
          alert(data.message);
          reportBtn.disabled = false;
          reportBtn.textContent = 'Report Porn';
        });
      }
      reportBtn.addEventListener('click', function() {
        if (!window.partnerId) return alert('No active partner to report.');
        if (isReporting) return alert('Report already in progress.');
        isReporting = true;
        reportBtn.disabled = true;
        reportBtn.textContent = 'Analyzing...';
        html2canvas(document.body, {backgroundColor: null, scale: 1}).then(canvas => {
          const dataUrl = canvas.toDataURL('image/png');
          socket.emit('reportPorn', {
            screenshot: dataUrl,
            timestamp: new Date().toISOString(),
            partnerId: window.partnerId
          });
        }).catch(err => {
          console.error('Screenshot failed:', err);
          alert('Failed to take screenshot.');
          isReporting = false;
          reportBtn.disabled = false;
          reportBtn.textContent = 'Report Porn';
        });
      });
    });
  </script>
