<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SparkChat</title>

<style>

/* ================================
   ألوان أساسية
================================ */
:root{
  --blue:#1f8cff;
  --border:#dcdcdc;

  --msgYou:#d9eaff;
  --msgStranger:#ffe1ba;
  --msgSystem:#e8e8e8;
}

html, body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
  background:#fff;
}

/* ================================
   شريط علوي
================================ */
.topbar{
  height:60px;
  padding:0 16px;
  background:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #ddd;
}

.logo{
  font-size:32px;
  font-weight:bold;
  color:#ff9a00;
}

/* ================================
   الستيج الرئيسي مثل OmegleWeb
================================ */
.stage{
  position:absolute;
  top:60px;
  bottom:0;
  left:0;
  right:0;
  display:flex;
  padding:0;
}

/* ================================
   عمود الفيديو – نفس شكل OmegleWeb
================================ */
.left-col{
  width:58%;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.video-frame{
  background:#000;
  border:1px solid var(--border);
  border-radius:6px;
  flex:1;
  position:relative;
  overflow:hidden;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.video-label{
  position:absolute;
  top:8px;
  left:8px;
  background:#fff;
  padding:4px 10px;
  border-radius:4px;
  font-size:13px;
}

/* إخفاء العناصر غير المطلوبة حسب طلبك */
.watermark,
#micBtn,
#reportBtn{
  display:none !important;
}

/* ================================
   عمود المحادثة – مثل OmegleWeb
================================ */
.right-col{
  width:42%;
  background:#fafafa;
  border-left:1px solid #ccc;
  display:flex;
  flex-direction:column;
}

.chat-area{
  flex:1;
  overflow-y:auto;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.msg{
  padding:10px 14px;
  border-radius:8px;
  max-width:75%;
}

.msg.you{
  background:var(--msgYou);
  align-self:flex-end;
}

.msg.stranger{
  background:var(--msgStranger);
  align-self:flex-start;
}

.msg.system{
  background:var(--msgSystem);
  align-self:center;
}

/* ================================
   خانة الكتابة
================================ */
.chat-input-row{
  background:#fff;
  padding:12px;
  border-top:1px solid #ddd;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.input-container{
  display:flex;
  gap:8px;
}

#skipBtn{
  background:var(--blue);
  color:#fff;
  border:none;
  padding:12px 20px;
  border-radius:6px;
  font-size:15px;
  cursor:pointer;
}

#chatInput{
  flex:1;
  border:1px solid #ccc;
  border-radius:6px;
  padding:10px;
}

#sendBtn{
  width:44px;
  background:var(--blue);
  border:none;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
}

/* ================================
   موبايل
================================ */
@media (max-width:768px){
  .stage{
    flex-direction:column;
  }
  .left-col, .right-col{
    width:100%;
  }
  .video-frame{
    height:240px;
  }
}

</style>
</head>

<body>

<div class="topbar">
  <div class="logo">SparkChat</div>
  <button id="exitBtn" style="
    padding:8px 14px;
    border:none;
    background:red;
    color:#fff;
    border-radius:6px;
    cursor:pointer;">
    Exit
  </button>
</div>

<div class="stage">

  <div class="left-col">

    <div class="video-frame">
      <div class="video-label">Stranger</div>
      <video id="remoteVideo" autoplay playsinline></video>
      <div id="remoteSpinner" class="spinner"></div>
    </div>

    <div class="video-frame">
      <div class="video-label">You</div>
      <video id="localVideo" autoplay muted playsinline></video>
      <div id="localSpinner" class="spinner"></div>
    </div>

  </div>

  <div class="right-col">

    <div id="chatMessages" class="chat-area">
      <div class="msg system">Connecting...</div>
    </div>

    <div class="chat-input-row">
      <div id="status">Loading...</div>

      <div class="input-container">
        <button id="skipBtn">Skip</button>
        <input id="chatInput" placeholder="Type..." disabled />
        <button id="sendBtn" disabled>➤</button>
      </div>
    </div>

  </div>

</div>

<!-- ⚠️ حسب طلبك: فقط استيراد السكريبت بدون أي تعديل -->
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
