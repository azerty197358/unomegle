<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SparkChat</title>

  <style>
    :root {
      --blue:#2ea3ff;
      --dark:#111;
      --light:#ffffff;
      --border:#e6d7c8;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      background:#fff;
      font-family:Arial, Helvetica, sans-serif;
      overflow:hidden;
    }

    .topbar{
      height:60px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 16px;
      border-bottom:1px solid #eee;
      background:#fff;
      z-index:10;
    }

    .logo{
      font-size:26px;
      font-weight:bold;
      color:#ff9a00;
    }
    .logo span{color:#3fa0ff;}

    .stage{
      position:absolute;
      top:60px;
      bottom:0;
      left:0;
      right:0;
      display:flex;
      gap:12px;
      padding:12px;
      overflow:hidden;
    }

    .left-col{
      width:350px;
      min-width:260px;
      display:flex;
      flex-direction:column;
      gap:12px;
      flex-shrink:0;
    }

    .video-frame{
      position:relative;
      border-radius:12px;
      border:6px solid var(--border);
      overflow:hidden;
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .video-frame.top{height:320px;}
    .video-frame.bottom{height:260px;}

    video{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* Spinner ONLY inside remote screen */
    #remoteSpinner{
      position:absolute;
      width:45px;
      height:45px;
      border:5px solid #fff;
      border-top-color:transparent;
      border-radius:50%;
      animation:spin 1s linear infinite;
      display:none;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      z-index:10;
    }

    @keyframes spin {
      from {transform:translate(-50%,-50%) rotate(0deg);}
      to   {transform:translate(-50%,-50%) rotate(360deg);}
    }

    .video-label{
      position:absolute;
      top:8px;
      left:8px;
      background:#fff;
      padding:4px 10px;
      border-radius:6px;
      font-size:12px;
      z-index:10;
    }

    .mute-btn{
      position:absolute;
      bottom:10px;
      right:10px;
      background:rgba(0,0,0,0.55);
      border:none;
      padding:8px;
      color:#fff;
      font-size:18px;
      border-radius:50%;
      cursor:pointer;
      z-index:10;
    }

    .right-col{
      flex:1;
      display:flex;
      flex-direction:column;
      border:6px solid var(--border);
      border-radius:10px;
      background:#fff;
      overflow:hidden;
    }

    #status{
      text-align:center;
      padding:6px;
      font-size:15px;
      background:#fafafa;
      border-bottom:1px solid #ddd;
    }

    .chat-area{
      flex:1;
      padding:14px;
      overflow-y:auto;
      background:#fff;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .msg.system {text-align:center;color:#777;}
    .msg.you, .msg.them {
      padding:10px 14px;
      border-radius:16px;
      max-width:75%;
      color:#fff;
      font-size:14px;
    }
    .msg.you{align-self:flex-end;background:#3fa0ff;}
    .msg.them{align-self:flex-start;background:#2e8de6;}

    .chat-input-row{
      display:flex;
      align-items:center;
      gap:6px;
      padding:12px;
      border-top:1px solid #ddd;
      background:#fafafa;
      flex-shrink:0;
    }

    #chatInput{
      flex:1;
      padding:10px;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:14px;
    }

    .btn-skip, #sendBtn, .btn-stop{
      padding:10px 14px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:14px;
      white-space:nowrap;
    }

    .btn-skip{background:#ff9a00;color:#fff;}
    #sendBtn{background:#2ea3ff;color:#fff;}
    .btn-stop{background:#ccc;color:#111;}

    #startBtn{
      background:#2ea3ff;
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:8px;
      font-size:14px;
      cursor:pointer;
    }

    /* Loading */
    #loading{
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.35);
      backdrop-filter:blur(3px);
      color:#fff;
      font-size:26px;
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:9999;
    }

    /* ðŸ“± RESPONSIVE FIX */
    @media(max-width:750px){
      body{overflow:auto;}
      .stage{
        flex-direction:column;
        overflow:auto;
      }
      .left-col{
        width:100%;
        flex-direction:column;
      }
      .video-frame.top,
      .video-frame.bottom{
        height:220px;
      }
      .chat-input-row{
        flex-wrap:wrap;
      }
      #startBtn,
      .btn-skip,
      #sendBtn,
      .btn-stop{
        flex:1;
        text-align:center;
      }
    }

    @media(max-width:450px){
      .video-frame.top,
      .video-frame.bottom{
        height:200px;
      }
      #chatInput{
        font-size:13px;
      }
    }

  </style>
</head>

<body>

<div class="topbar">
  <div class="logo">Spark<span>Chat</span></div>
  <button class="exit-btn" id="exitBtn">Exit</button>
</div>

<div id="status">Ready</div>

<div class="stage">

  <!-- LEFT: VIDEOS -->
  <div class="left-col">

    <!-- Stranger -->
    <div class="video-frame top">
      <div class="video-label">Stranger</div>
      <video id="remoteVideo" autoplay playsinline></video>

      <!-- SPINNER NOW ONLY HERE -->
      <div id="remoteSpinner" class="omegle-spinner"></div>

      <button class="mute-btn" onclick="toggleRemoteMute()">ðŸ”‡</button>
    </div>

    <!-- You -->
    <div class="video-frame bottom">
      <div class="video-label">You</div>
      <video id="localVideo" autoplay muted playsinline></video>

      <button id="micBtn" class="mute-btn" onclick="toggleMicrophone()">ðŸŽ¤</button>
    </div>

  </div>

  <!-- CHAT -->
  <div class="right-col">
    <div class="chat-area" id="chatMessages">
      <div class="msg system">Click "Start" to begin the chat.</div>
    </div>

    <div class="chat-input-row">

      <button id="startBtn">Start</button>

      <button id="skipBtn" class="btn-skip">Skip</button>

      <input id="chatInput" placeholder="Type a message..." disabled />

      <button id="sendBtn" disabled>Send</button>
      <button id="stopBtn" class="btn-stop">Stop</button>

    </div>
  </div>
</div>

<div id="loading">Loadingâ€¦</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

<script>
document.getElementById("exitBtn").onclick = () => {
  window.location.href = "index.html";
};
</script>

</body>
</html>
