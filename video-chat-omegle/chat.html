<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SparkChat</title>

<style>
:root{
  --blue:#2ea3ff;
  --border:#e6d7c8;
  --gap:10px;
  --radius:12px;

  --bg:#ffffff;
  --text:#000;

  --msgYou:#cceaff;
  --msgStranger:#ffd8b0;
  --msgSystem:#e8e8e8;
  --topbar-height:60px;
}

.dark{
  --bg:#0f1115;
  --text:#ffffff;
  --msgYou:#1c2733;
  --msgStranger:#332519;
  --msgSystem:#222;
  --border:#444;
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  min-height:100%;
  font-family: Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow:auto; /* Ù…Ù‡Ù…: Ø§Ù„Ø³Ù…Ø§Ø­ Ø¨Ø§Ù„ØªÙ…Ø±ÙŠØ± */
}

/* TOPBAR */
.topbar{
  height:var(--topbar-height);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 12px;
  border-bottom:1px solid #ddd;
  background:var(--bg);
  position:sticky;
  top:0;
  z-index:9999;
}

/* Logo */
.logo{
  font-size:24px;
  font-weight:700;
  display:flex;
  gap:4px;
  align-items:center;
}
.logo span:nth-child(-n+5){color:#2ea3ff;}
.logo span:nth-child(n+6){color:#ff9a00;}
.logo span{display:inline-block;transition:0.35s;}
.flip{animation:spinLetter .5s ease forwards;}
@keyframes spinLetter{
  0%{transform:rotate(0) scale(1)}
  50%{transform:rotate(180deg) scale(1.15)}
  100%{transform:rotate(360deg) scale(1)}
}

/* Buttons in topbar */
.topbar-controls{display:flex;gap:10px;align-items:center;}
#darkToggle,#exitBtn{border:0;padding:8px 10px;border-radius:8px;cursor:pointer;background:#444;color:#fff}
#exitBtn{background:#e03b3b}

/* STAGE: use calc to keep below topbar and allow overall page scroll */
.stage{
  height:calc(100vh - var(--topbar-height));
  display:flex;
  gap:var(--gap);
  padding:12px;
  align-items:flex-start;
  overflow:auto; /* ÙŠØ³Ù…Ø­ Ø¨Ø§Ù„ØªÙ…Ø±ÙŠØ± Ø¥Ø°Ø§ Ø·ØºØª Ø§Ù„Ù…Ø­ØªÙˆÙŠØ§Øª */
}

/* Left column - Ø§Ù„ÙÙŠØ¯ÙŠÙˆ */
.left-col{
  flex:0 0 520px; /* basis 520, Ù„ÙƒÙ† Ù‚Ø§Ø¨Ù„ Ù„Ù„Ø§Ù†ÙƒÙ…Ø§Ø´ */
  min-width:300px;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
}

/* Video frames */
.video-frame{
  position:relative;
  border-radius:var(--radius);
  border:6px solid var(--border);
  overflow:hidden;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:160px;
}

/* Ø§Ø¶Ø¨Ø· Ø§Ø±ØªÙØ§Ø¹Ø§Øª Ù‚Ø§Ø¨Ù„Ø© Ù„Ù„ØªØºÙŠÙŠØ± */
.video-frame.top{height:330px}
.video-frame.bottom{height:240px}

video{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* Labels & controls */
.video-label{position:absolute;top:8px;left:8px;background:#ffffffcc;padding:6px 10px;border-radius:6px;font-size:13px;z-index:5}
.watermark{position:absolute;bottom:10px;left:10px;font-size:13px;color:#fff8;z-index:5}

/* Floating small buttons */
#micBtn, #reportBtn{
  position:absolute;
  bottom:10px;
  right:10px;
  z-index:10;
  border:0;
  cursor:pointer;
  border-radius:8px;
  padding:8px 10px;
  color:#fff;
}
#micBtn{background:var(--blue);width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center}
#reportBtn{background:#e03b3b;padding:6px 8px;font-size:12px}

/* Right column - chat */
.right-col{
  flex:1;
  min-width:220px;
  display:flex;
  flex-direction:column;
  border:6px solid var(--border);
  border-radius:10px;
  background:var(--bg);
  max-height:100%;
  overflow:hidden;
}

/* Chat area scrolls internally */
.chat-area{
  flex:1;
  padding:12px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:8px;
  scroll-behavior:smooth;
  background:transparent;
}

.msg{padding:10px 14px;border-radius:10px;max-width:75%;font-size:14px}
.msg.system{background:var(--msgSystem);align-self:center}
.msg.you{background:var(--msgYou);align-self:flex-end}
.msg.stranger{background:var(--msgStranger);align-self:flex-start}

/* Input area fixed within right-col bottom */
.chat-input-row{
  padding:10px;
  background:#fafafa;
  border-top:1px solid #ddd;
  display:flex;
  flex-direction:column;
  gap:8px;
}

/* Input controls */
.input-container{display:flex;gap:8px;align-items:center}
#skipBtn{background:#1f8cff;color:#fff;padding:10px 16px;border-radius:6px;border:0;cursor:pointer}
#chatInput{flex:1;padding:10px;border-radius:8px;border:1px solid #ccc}
#sendBtn{width:42px;height:42px;border-radius:8px;border:0;background:var(--blue);color:#fff;cursor:pointer}

/* RESPONSIVE RULES */
@media (max-width: 1024px){
  .stage{flex-direction:column;align-items:stretch;padding:10px;height:auto}
  .left-col{flex:0 0 auto;width:100%;min-width:unset}
  .video-frame.top{height:280px}
  .video-frame.bottom{height:180px}
  .right-col{width:100%}
}

/* Ø§Ù„Ù‡ÙˆØ§ØªÙ Ø§Ù„ØµØºÙŠØ±Ø© */
@media (max-width:480px){
  .logo{font-size:18px}
  .video-frame.top{height:200px}
  .video-frame.bottom{height:140px}
  #skipBtn{padding:8px 12px;font-size:14px}
  #chatInput{font-size:14px}
  #sendBtn{width:38px;height:38px}
  .left-col{gap:8px}
  .video-frame{border-width:4px}
  .right-col{border-width:4px}
}

/* Ø¶Ù…Ø§Ù† Ø¹Ø¯Ù… Ø¥Ù†Ø´Ø§Ø¡ Ø´Ø±ÙŠØ· ØªÙ…Ø±ÙŠØ± Ø£ÙÙ‚ÙŠ ØºÙŠØ± Ù…Ø±ØºÙˆØ¨ */
body, .stage { -webkit-overflow-scrolling: touch; }
</style>
</head>

<body>

<div class="topbar" role="banner">
  <div class="logo" id="logo">
    <span>S</span><span>p</span><span>a</span><span>r</span><span>k</span>
    <span>C</span><span>h</span><span>a</span><span>t</span>
  </div>

  <div class="topbar-controls" aria-hidden="false">
    <button id="darkToggle" aria-label="Toggle dark mode">ğŸŒ™</button>
    <button id="exitBtn" aria-label="Exit">Exit</button>
  </div>
</div>

<div class="stage" role="main">
  <div class="left-col">
    <div class="video-frame top" aria-label="Remote video">
      <button id="reportBtn" title="Report/age">ğŸš¨ BORN18+</button>
      <div class="video-label">Stranger</div>
      <div class="watermark">SparkChat</div>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-frame bottom" aria-label="Local video">
      <button id="micBtn" title="Mic">ğŸ¤</button>
      <div class="video-label">You</div>
      <div class="watermark">SparkChat</div>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
  </div>

  <div class="right-col" aria-label="Chat area">
    <div id="chatMessages" class="chat-area" aria-live="polite">
      <div class="msg system">Connecting...</div>
    </div>

    <div class="chat-input-row">
      <div id="status">Loading...</div>
      <div class="input-container">
        <button id="skipBtn">Skip</button>
        <input id="chatInput" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ..." />
        <button id="sendBtn">â¤</button>
      </div>
    </div>
  </div>
</div>

<!-- Ø±ÙˆØ§Ø¨Ø· Ø§Ù„Ø³ÙƒØ±Ø¨Øª â€” Ø¥Ù† Ù„Ù… ØªÙƒÙ† Ù…Ø·Ù„ÙˆØ¨Ø© ÙŠÙ…ÙƒÙ†Ùƒ Ø¥Ø²Ø§Ù„ØªÙ‡Ø§ -->
<script>
/* minimal scripts to keep UI interactive */

/* Dark mode toggle */
const darkToggle = document.getElementById('darkToggle');
darkToggle.onclick = () => {
  document.documentElement.classList.toggle('dark');
  darkToggle.textContent = document.documentElement.classList.contains('dark') ? 'â˜€ï¸' : 'ğŸŒ™';
};

/* Logo flip animation */
const logoLetters = document.querySelectorAll('#logo span');
function flipRandomLetter(){
  const i = Math.floor(Math.random()*logoLetters.length);
  const el = logoLetters[i];
  el.classList.add('flip');
  setTimeout(()=>el.classList.remove('flip'),500);
}
setInterval(flipRandomLetter,2500);

/* Simple accessibility: focus send on Enter */
const chatInput = document.getElementById('chatInput');
const sendBtn = document.getElementById('sendBtn');
chatInput.addEventListener('keydown', (e)=>{
  if(e.key === 'Enter') { e.preventDefault(); sendBtn.click(); }
});

/* placeholder send action */
sendBtn.addEventListener('click', ()=>{
  const txt = chatInput.value.trim();
  if(!txt) return;
  const area = document.getElementById('chatMessages');
  const m = document.createElement('div');
  m.className='msg you';
  m.textContent = txt;
  area.appendChild(m);
  chatInput.value='';
  area.scrollTop = area.scrollHeight;
});
</script>

</body>
</html>
