<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SparkChat</title>

<style>
:root{
  --blue:#2ea3ff;
  --dark:#111;
  --light:#ffffff;
  --border:#e6d7c8;
  --gap:10px;
  --radius:12px;

  --bg:#ffffff;
  --text:#000;
  --msgYou:#d8efff;
  --msgStranger:#ffe6cc;
  --msgSystem:#eee;
}

.dark{
  --bg:#0f1115;
  --text:#f5f5f5;
  --msgYou:#1c2733;
  --msgStranger:#332519;
  --msgSystem:#222;
  --border:#444;
}

*{margin:0;padding:0;box-sizing:border-box;}
html, body{height:100%;overflow:hidden;font-family:Arial, sans-serif;background:var(--bg);color:var(--text)}

.topbar{
  height:60px;display:flex;justify-content:space-between;align-items:center;
  padding:0 12px;border-bottom:1px solid #ddd;background:var(--bg);
}
.logo{font-size:24px;font-weight:bold;color:#ff9a00;}
.logo span{color:#3fa0ff;}
#exitBtn{background:red;color:#fff;padding:8px 12px;border:none;border-radius:8px;font-weight:bold;cursor:pointer;}

#darkToggle{
  background:#444;color:#fff;border:none;padding:8px 12px;border-radius:8px;
  cursor:pointer;margin-right:10px;
}

/* ğŸ”” Notification Icon */
.notify-box{
  position:relative;margin-right:12px;cursor:pointer;
}
#notifyIcon{font-size:24px;}
#notifyDot{
  width:10px;height:10px;background:red;border-radius:50%;
  position:absolute;top:0;right:0;display:none;
}
#notifyMenu{
  position:absolute;right:0;top:40px;width:220px;
  background:#fff;border:1px solid #ccc;border-radius:8px;
  display:none;max-height:250px;overflow-y:auto;z-index:999;
}
.notify-item{
  padding:10px;border-bottom:1px solid #ddd;font-size:14px;
}
.notify-empty{
  padding:10px;text-align:center;color:#777;
}

.stage{
  position:absolute;top:60px;bottom:0;left:0;right:0;
  display:flex;gap:var(--gap);padding:12px;overflow:hidden;
}

/* Ø§Ù„ÙƒÙ…Ø¨ÙŠÙˆØªØ± Ø¨Ø¯ÙˆÙ† Ø£ÙŠ ØªØ¹Ø¯ÙŠÙ„ */
.left-col{width:340px;min-width:240px;display:flex;flex-direction:column;gap:var(--gap);} 

.video-frame{
  position:relative;border-radius:var(--radius);
  border:6px solid var(--border);overflow:hidden;background:#000;
  display:flex;justify-content:center;align-items:center;
}

.video-frame.top{height:300px;}
.video-frame.bottom{height:300px;} /* Ù†ÙØ³ Ø­Ø¬Ù… Ø´Ø§Ø´Ø© Ø§Ù„ØºØ±ÙŠØ¨ */

video{width:100%;height:100%;object-fit:cover;position:relative;z-index:0;}

.video-label{
  position:absolute;top:8px;left:8px;background:#fff;padding:4px 10px;border-radius:6px;z-index:6;
}
.watermark{
  position:absolute;bottom:10px;left:10px;font-size:14px;color:#ffffffaa;font-weight:bold;z-index:6;
}

.spinner{
  position:absolute;width:60px;height:60px;border-radius:50%;
  border:6px solid #fff;border-top-color:transparent;
  animation:spin 1s linear infinite;z-index:20;
}
@keyframes spin{from{transform:rotate(0);}to{transform:rotate(360deg);}}

/* Overlay buttons */
#micBtn{
  position:absolute;bottom:10px;right:10px;background:var(--blue);
  color:#fff;padding:10px;font-size:18px;border-radius:50%;cursor:pointer;
  border:none;z-index:10;min-width:48px;min-height:48px;
}

#reportBtn{
  position:absolute;top:10px;right:10px;background:red;color:#fff;
  padding:10px;font-size:16px;border-radius:10px;cursor:pointer;border:none;z-index:10;
}

.right-col{
  flex:1;display:flex;flex-direction:column;
  border:6px solid var(--border);border-radius:10px;
  background:var(--bg);min-width:240px;height:100%;
}

.chat-area{
  flex:1;padding:12px;overflow-y:scroll;
  display:flex;flex-direction:column;gap:8px;
}

.msg{
  padding:10px 14px;max-width:75%;border-radius:10px;font-size:14px;
}
.msg.you{background:var(--msgYou);align-self:flex-end;}
.msg.stranger{background:var(--msgStranger);align-self:flex-start;}
.msg.system{background:var(--msgSystem);align-self:center;}

.chat-input-row{
  display:flex;flex-direction:column;gap:8px;padding:10px;
  background:#fafafa;border-top:1px solid #ddd;
  position:sticky;bottom:0;left:0;right:0;z-index:50;
}

#status{
  padding:6px 10px;background:#fafafa;border-radius:6px;
  border:1px solid #ddd;text-align:center;
}

.input-container{display:flex;gap:8px;}
#chatInput{flex:1;padding:10px;border:1px solid #ccc;border-radius:8px;}
#sendBtn{
  width:42px;height:42px;background:var(--blue);color:#fff;
  border-radius:8px;border:none;cursor:pointer;
}
#skipBtn{
  background:#ff9a00;color:#fff;padding:10px 14px;border-radius:8px;
  cursor:pointer;border:none;
}

/* ğŸ“±ğŸ“±ğŸ“± ØªØµÙ…ÙŠÙ… Ø§Ù„Ù‡Ø§ØªÙ Ø§Ù„Ø¬Ø¯ÙŠØ¯ */
@media (max-width: 768px) {

  .stage{
    flex-direction:column;
    padding:8px;
    overflow-y:auto;
  }

  .left-col{
    width:100%;
    min-width:unset;
    gap:8px;
  }

  /* â†“â†“â†“ ØªØµØºÙŠØ± Ø§Ù„Ø´Ø§Ø´ØªÙŠÙ† Ù„Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ Ø¨Ø¯ÙˆÙ† ØªÙ…Ø±ÙŠØ± â†“â†“â†“ */
  .video-frame.top,
  .video-frame.bottom{
    height:180px;
    border-width:4px;
  }

  .video-label{
    font-size:12px;
    padding:3px 8px;
  }

  /* Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ Ù…Ø±Ø¦ÙŠØ© Ø¯Ø§Ø¦Ù…Ø§Ù‹ Ø¨Ø¯ÙˆÙ† Ø³Ø­Ø¨ Ø·ÙˆÙŠÙ„ */
  .right-col{
    width:100%;
    height:auto;
    max-height:300px; 
    margin-top:8px;
  }

  .chat-area{
    max-height:200px;
    font-size:13px;
    padding:10px;
  }

  .msg{
    max-width:90%;
    font-size:12px;
    padding:8px 10px;
  }

  .chat-input-row{
    padding:6px;
  }

  #chatInput{
    height:36px;
    font-size:14px;
  }

  #sendBtn{
    width:36px;height:36px;
  }
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">Spark<span>Chat</span></div>

  <div style="display:flex;gap:14px;align-items:center;">

    <!-- ğŸ”” Notification UI -->
    <div class="notify-box">
      <div id="notifyIcon">ğŸ””</div>
      <div id="notifyDot"></div>
      <div id="notifyMenu">
        <div class="notify-empty">No notifications</div>
      </div>
    </div>

    <button id="darkToggle">ğŸŒ™</button>
    <button id="exitBtn">Exit</button>
  </div>
</div>

<div class="stage">
  <div class="left-col">

    <div class="video-frame top">
      <button id="reportBtn">ğŸš¨ Report</button>
      <div class="watermark">SparkChat</div>
      <div class="video-label">Stranger</div>
      <div id="remoteSpinner" class="spinner"></div>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-frame bottom">
      <button id="micBtn">ğŸ¤</button>
      <div class="watermark">SparkChat</div>
      <div class="video-label">You</div>
      <div id="localSpinner" class="spinner"></div>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

  </div>

  <div class="right-col">
    <div id="chatMessages" class="chat-area">
      <div class="msg system">Connecting...</div>
    </div>

    <div class="chat-input-row">
      <div id="status">Loading...</div>
      <div class="input-container">
        <button id="sendBtn" disabled>â¤</button>
        <input id="chatInput" placeholder="Type..." disabled />
        <button id="skipBtn">Skip</button>
      </div>
    </div>
  </div>
</div>

<!-- SOCKET.IO + MAIN SCRIPT -->
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

<script>
document.getElementById("darkToggle").onclick = () => {
  document.body.classList.toggle("dark");
  document.getElementById("darkToggle").innerText =
    document.body.classList.contains("dark") ? "â˜€ï¸" : "ğŸŒ™";
};
</script>

</body>
</html>
