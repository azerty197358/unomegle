<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SparkChat</title>

<style>
:root{
  --blue:#2ea3ff;
  --dark:#111;
  --light:#ffffff;
  --border:#e6d7c8;
  --gap:10px;
  --radius:12px;

  --bg:#ffffff;
  --text:#000;

  --msgYou:#cceaff;
  --msgStranger:#ffd8b0;
  --msgSystem:#e8e8e8;
}

.dark{
  --bg:#0f1115;
  --text:#f5f5f5;
  --msgYou:#1c2733;
  --msgStranger:#332519;
  --msgSystem:#222;
  --border:#444;
}

*{margin:0;padding:0;box-sizing:border-box;}
html, body{
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* LOGO */
.logo{
  font-size:48px;font-weight:bold;color:#ff9a00;
  display:flex;gap:4px;
}
.logo span{color:#3fa0ff;}

.flip-char{display:inline-block;transition:transform 0.8s ease;transform-origin: bottom;}
.flip{transform:rotateX(360deg);}

/* TOPBAR */
.topbar{
  height:60px;display:flex;justify-content:space-between;
  align-items:center;padding:0 12px;border-bottom:1px solid #ddd;
  background:var(--bg);
}
#exitBtn{
  background:red;color:#fff;padding:8px 12px;border:none;
  border-radius:8px;font-weight:bold;cursor:pointer;
}
#darkToggle{
  background:#444;color:#fff;border:none;padding:8px 12px;
  border-radius:8px;cursor:pointer;margin-right:10px;
}

/* Notifications */
.notify-box{position:relative;margin-right:12px;cursor:pointer;}
#notifyIcon{font-size:24px;}
#notifyDot{
  width:10px;height:10px;background:red;border-radius:50%;
  position:absolute;top:0;right:0;display:none;
}
#notifyMenu{
  position:absolute;right:0;top:40px;width:220px;
  background:#fff;border:1px solid #ccc;border-radius:8px;
  display:none;max-height:250px;overflow-y:auto;z-index:999;
}
.notify-item{padding:10px;border-bottom:1px solid #ddd;font-size:14px;}
.notify-empty{padding:10px;text-align:center;color:#777;}

/* LAYOUT */
.stage{
  position:absolute;top:60px;bottom:0;left:0;right:0;
  display:flex;gap:var(--gap);padding:12px;overflow:hidden;
}

.left-col{
  width:380px;min-width:260px;
  display:flex;flex-direction:column;gap:var(--gap);
}

/* VIDEOS */
.video-frame{
  position:relative;border-radius:var(--radius);
  border:6px solid var(--border);overflow:hidden;
  background:#000;display:flex;justify-content:center;align-items:center;
}
.video-frame.top{height:360px;}
.video-frame.bottom{height:360px;}

video{
  width:100%;height:100%;object-fit:cover;
  position:relative;z-index:0;
}

.video-label{
  position:absolute;top:8px;left:8px;background:#fff;
  padding:4px 10px;border-radius:6px;z-index:6;
}
.watermark{
  position:absolute;bottom:10px;left:10px;font-size:14px;
  color:#ffffffaa;font-weight:bold;z-index:6;
}

/* Spinners */
.spinner{
  position:absolute;width:60px;height:60px;border-radius:50%;
  border:6px solid #fff;border-top-color:transparent;
  animation:spin 1s linear infinite;z-index:20;
}
@keyframes spin{from{transform:rotate(0);}to{transform:rotate(360deg);}}

/* Buttons */
#micBtn{
  position:absolute;bottom:10px;right:10px;
  background:var(--blue);color:#fff;padding:7px;
  font-size:16px;border-radius:50%;cursor:pointer;border:none;z-index:40;
}

#reportBtn{
  position:absolute;bottom:10px;right:10px;background:red;
  color:#fff;padding:4px 8px;font-size:10px;border-radius:6px;
  cursor:pointer;border:none;z-index:10;
}

/* CHAT */
.right-col{
  flex:1;display:flex;flex-direction:column;
  border:6px solid var(--border);border-radius:10px;
  background:var(--bg);min-width:240px;height:100%;
}

.chat-area{
  flex:1;padding:12px;overflow-y:auto;
  display:flex;flex-direction:column;gap:8px;
}

.msg{
  padding:10px 14px;max-width:75%;border-radius:10px;font-size:14px;
}
.msg.you{background:var(--msgYou);border:1px solid #a7d8ff;align-self:flex-end;}
.msg.stranger{background:var(--msgStranger);border:1px solid #ffbf85;align-self:flex-start;}
.msg.system{background:var(--msgSystem);align-self:center;}

.chat-input-row{
  display:flex;flex-direction:column;gap:8px;padding:10px;
  background:#fafafa;border-top:1px solid #ddd;
  position:sticky;bottom:0;left:0;right:0;z-index:50;
}
#status{
  padding:6px 10px;background:#fafafa;border-radius:6px;
  border:1px solid #ddd;text-align:center;
}

.input-container{display:flex;gap:8px;}
#skipBtn{
  background:#ff9a00;color:#fff;padding:10px 14px;
  border-radius:8px;cursor:pointer;border:none;
}
#sendBtn{
  width:42px;height:42px;background:var(--blue);
  color:#fff;border-radius:8px;border:none;cursor:pointer;
}
#chatInput{
  flex:1;padding:10px;border:1px solid #ccc;border-radius:8px;
}

/* =======================================================
   ğŸ“± MOBILE IMPROVED DESIGN
   ======================================================= */

  }

  .left-col{
    width:100%;
    min-width:unset;
    gap:6px;
  }

  /* âœ” ØªØ­Ø³ÙŠÙ† ÙˆØ¶ÙˆØ­ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ */
  .video-frame.top{
    height:280px;
    border-width:4px;
  }

  /* âœ” Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø¥Ø·Ø§Ø± Ø§Ù„Ø³ÙÙ„ÙŠ - Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ø³ØªØ¸Ù‡Ø± ÙƒÙ†Ø§ÙØ°Ø© ØµØºÙŠØ±Ø© */
  .video-frame.bottom{
    height:0 !important;
    border:none !important;
    padding:0 !important;
    overflow:visible !important;
    background:transparent !important;
  }

  /* âœ” Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ø§Ù„ØµØºÙŠØ±Ø© */
  #localVideo{
    position:absolute !important;
    width:140px !important;
    height:170px !important;
    bottom:15px;right:15px;
    border-radius:12px;
    border:3px solid #fff;

    touch-action:none;
  }

  #localLogo{

  /* Ø²Ø± Ø¥Ø¸Ù‡Ø§Ø±/Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø´Ø§Øª */
  #toggleMessagesBtn{

/* Hide toggle button on PC */
@media (min-width:769px){
  #toggleMessagesBtn{display:none !important;}
}

</style>
</head>

<script>
/* Logo flip */
const logoText="SparkChat";
const logoContainer=document.getElementById("logo");
logoText.split("").forEach(letter=>{
  const span=document.createElement("span");
  span.className="flip-char";
  span.textContent=letter;
  logoContainer.appendChild(span);
});
const letters=document.querySelectorAll(".flip-char");
let index=0;
setInterval(()=>{
  letters.forEach((l,i)=>{
    if(i===index){
      l.classList.add("flip");
      setTimeout(()=>l.classList.remove("flip"),800);
    }
  });
  index=(index+1)%letters.length;
},3000);

/* Dark mode */
document.getElementById("darkToggle").onclick=()=>document.body.classList.toggle("dark");

/* Toggle messages */
document.getElementById("toggleMessagesBtn").onclick=()=>document.body.classList.toggle("messages-hidden");

/* Report */
document.getElementById("reportBtn").onclick=()=>{
  if(confirm("Ù‡Ù„ ØªØ±ÙŠØ¯ Ø§Ù„Ø¥Ø¨Ù„Ø§Øº Ø¹Ù† Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ÙØ¹Ù„Ø§Ù‹ØŸ")){
    alert("ØªÙ… Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø¨Ù„Ø§Øº Ø¨Ù†Ø¬Ø§Ø­.");
  }
};

/* ===========================================================
   âœ” Ø³Ù…Ø§Ø­ Ø¨ØªØ­Ø±ÙŠÙƒ Ø§Ù„ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„ØµØºÙŠØ±Ø© Ø¯Ø§Ø®Ù„ ÙÙŠØ¯ÙŠÙˆ Ø§Ù„ØºØ±ÙŠØ¨ ÙÙ‚Ø·
   =========================================================== */
(function () {
  const box = document.getElementById("localVideo");
  const container = document.getElementById("remoteFrame");

  let dragging = false,
      startX = 0, startY = 0,
      offsetX = 0, offsetY = 0,
      containerRect;

  box.addEventListener("pointerdown", (e) => {
    const rect = box.getBoundingClientRect();
    containerRect = container.getBoundingClientRect();

    startX = e.clientX;
    startY = e.clientY;
    offsetX = rect.left;
    offsetY = rect.top;

    dragging = true;
    box.setPointerCapture(e.pointerId);
  });

  box.addEventListener("pointermove", (e) => {
    if (!dragging) return;

    let dx = e.clientX - startX;
    let dy = e.clientY - startY;

    let newX = offsetX + dx;
    let newY = offsetY + dy;

    const minX = containerRect.left;
    const maxX = containerRect.right - box.offsetWidth;
    const minY = containerRect.top;
    const maxY = containerRect.bottom - box.offsetHeight;

    newX = Math.max(minX, Math.min(maxX, newX));
    newY = Math.max(minY, Math.min(maxY, newY));

    box.style.position = "fixed";
    box.style.left = newX + "px";
    box.style.top = newY + "px";
  });

  ["pointerup","pointercancel","pointerleave"].forEach(ev=>{
    box.addEventListener(ev,()=> dragging=false);
  });

})();
</script>
