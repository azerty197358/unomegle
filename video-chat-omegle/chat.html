<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SparkChat</title>

<style>
:root{
  --blue:#2ea3ff;
  --dark:#111;
  --light:#ffffff;
  --border:#e6d7c8;
  --gap:10px;
  --radius:12px;

  --bg:#ffffff;
  --text:#000;

  --msgYou:#cceaff;
  --msgStranger:#ffd8b0;
  --msgSystem:#e8e8e8;
}

.dark{
  --bg:#0f1115;
  --text:#ffffff !important;
  --msgYou:#1c2733;
  --msgStranger:#332519;
  --msgSystem:#222;
  --border:#444;
}

*{margin:0;padding:0;box-sizing:border-box;}
html, body{
  height:100%;
  overflow:hidden; 
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===================== */
/*  TOP BAR - FIXED      */
/* ===================== */

.topbar{
  height:60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 12px;
  border-bottom:1px solid #ddd;
  background:var(--bg);
  position:sticky;
  top:0;
  z-index:9999;
}

/* LOGO */
.logo{
  font-size:48px;
  font-weight:bold;
  display:flex;
  gap:3px;
  user-select:none;
  letter-spacing:1px;
}

.logo span:nth-child(-n+5){ color:#2ea3ff !important; }
.logo span:nth-child(n+6){ color:#ff9a00; }

.logo span{
  display:inline-block;
  transition:0.4s;
}
.flip{
  animation:spinLetter 0.5s ease forwards;
}
@keyframes spinLetter{
  0%   { transform: rotate(0deg) scale(1); }
  50%  { transform: rotate(180deg) scale(1.2); }
  100% { transform: rotate(360deg) scale(1); }
}

#exitBtn{
  background:red;
  color:#fff;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  display:block !important;
}

/* ALWAYS visible on mobile */
@media(max-width:768px){
  #exitBtn{ display:block !important; }
}

#darkToggle{
  background:#444;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
  margin-right:10px;
}

/* ===================== */
/*       CHAT AREA       */
/* ===================== */

.right-col{
  flex:1;
  display:flex;
  flex-direction:column;
  border:6px solid var(--border);
  border-radius:10px;
  background:var(--bg);
  min-width:240px;
  height:100%;
  color:var(--text);
}

/* â˜…â˜… Ø´Ø±ÙŠØ· ØªÙ…Ø±ÙŠØ± Ø¬Ø§Ù†Ø¨ÙŠ Ù…Ø®ØµØµ â˜…â˜… */
.chat-area{
  flex:1;
  padding:12px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:8px;
  scroll-behavior:smooth;
}

/* Ø´ÙƒÙ„ Ø§Ù„Ø´Ø±ÙŠØ· (ÙˆÙŠØ¨ + Ø£Ù†Ø¯Ø±ÙˆÙŠØ¯ + iOS) */
.chat-area::-webkit-scrollbar{
  width:10px;
}
.chat-area::-webkit-scrollbar-thumb{
  background:#2ea3ff;
  border-radius:10px;
}
.chat-area::-webkit-scrollbar-track{
  background:#ddd;
}

/* Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ */
.msg{
  padding:10px 14px;
  max-width:75%;
  border-radius:10px;
  font-size:14px;
}

.msg.system{background:var(--msgSystem);align-self:center;}
.msg.you{
  background:var(--msgYou);
  border:1px solid #a7d8ff;
  align-self:flex-end;
}
.msg.stranger{
  background:var(--msgStranger);
  border:1px solid #ffbf85;
  align-self:flex-start;
}

/* INPUT AREA */
.chat-input-row{
  display:flex;
  flex-direction:column;
  gap:8px;
  padding:10px;
  background:#fafafa;
  border-top:1px solid #ddd;
  position:sticky;
  bottom:0;
  left:0;
  right:0;
  z-index:50;
  color:#000;
}

/* ===================== */
/* MOBILE FIXES          */
/* ===================== */

@media (max-width:768px){

  .stage{
    flex-direction:column;
    padding:8px;
    overflow:hidden !important;
  }

  .left-col{width:100%;min-width:unset;gap:8px;}
  .video-frame.top, .video-frame.bottom{ height:200px; }

  /* Ø²Ø± Ø§Ù„Ø®Ø±ÙˆØ¬ Ø¸Ø§Ù‡Ø± */
  #exitBtn{ display:block !important; }

  /* Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø¬Ø§Ù†Ø¨ÙŠ ÙŠØ¹Ù…Ù„ Ù…Ù…ØªØ§Ø² */
  .chat-area{
    max-height:55vh;
    overflow-y:auto !important;
  }
}
</style>

</head>

<body>

<div class="topbar">
  <div class="logo" id="logo">
    <span>S</span><span>p</span><span>a</span><span>r</span><span>k</span>
    <span>C</span><span>h</span><span>a</span><span>t</span>
  </div>

  <div style="display:flex;gap:14px;align-items:center;">
    <button id="darkToggle">ğŸŒ™</button>
    <button id="exitBtn">Exit</button>
  </div>
</div>

<div class="stage">

  <div class="left-col">

    <div class="video-frame top">
      <button id="reportBtn">ğŸš¨ BORN18+</button>
      <div class="watermark">SparkChat</div>
      <div class="video-label">Stranger</div>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-frame bottom">
      <button id="micBtn">ğŸ¤</button>
      <div class="watermark">SparkChat</div>
      <div class="video-label">You</div>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

  </div>

  <div class="right-col">

    <div id="chatMessages" class="chat-area">
      <div class="msg system">Connecting...</div>
    </div>

    <div class="chat-input-row">
      <div id="status">Loading...</div>
      <div class="input-container">
        <button id="skipBtn">Skip</button>
        <input id="chatInput" placeholder="Type..." disabled />
        <button id="sendBtn" disabled>â¤</button>
      </div>
    </div>

  </div>

</div>

<script>
document.getElementById("darkToggle").onclick = () => {
  document.body.classList.toggle("dark");
  document.getElementById("darkToggle").innerText =
    document.body.classList.contains("dark") ? "â˜€ï¸" : "ğŸŒ™";
};
</script>

</body>
</html>
