<!DOCTYPE html>
<html lang="ar" dir="ltr"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SparkChat</title>

  <style>
    :root{
      --blue:#2ea3ff;
      --dark:#111;
      --light:#ffffff;
      --border:#e6d7c8;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:#fff;
      font-family:Arial,Helvetica,sans-serif;
      color:#111;
      overflow:hidden;
    }

    /* Top bar */
    .topbar{
      height:64px;
      display:flex;
      align-items:center;
      padding:0 20px;
      border-bottom:1px solid #eee;
      justify-content:space-between;
    }
    .logo{
      font-size:32px;
      font-weight:700;
      color:#ff9a00;
    }
    .logo span{
      color:#3fa0ff;
    }

    /* EXIT BUTTON */
    .exit-btn{
      padding:10px 18px;
      font-size:16px;
      background:#ff3b3b;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }

    /* MAIN LAYOUT */
    .stage{
      position:absolute;
      top:64px;
      bottom:0;
      left:0;
      right:0;
      display:flex;
      gap:16px;
      padding:16px;
      overflow:hidden;
    }

    /* Left videos */
    .left-col{
      width:360px;
      min-width:280px;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    .video-frame{
      border-radius:12px;
      overflow:hidden;
      border:6px solid var(--border);
      position:relative;
      background:#000;
    }
    .video-frame.top{height:320px;}
    .video-frame.bottom{height:260px;}

    video{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* Omegle-like loading spinner */
    .omegle-spinner{
      position:absolute;
      top:50%;
      left:50%;
      width:45px;
      height:45px;
      transform:translate(-50%,-50%);
      border:5px solid #fff;
      border-top-color:transparent;
      border-radius:50%;
      animation:spin 1s linear infinite;
      display:none;
      opacity:0.9;
    }

    @keyframes spin {
      from{transform:translate(-50%,-50%) rotate(0deg);}
      to{transform:translate(-50%,-50%) rotate(360deg);}
    }

    .watermark{
      position:absolute;
      left:10px;
      bottom:8px;
      color:#ff8a00;
      font-size:16px;
      font-weight:700;
      opacity:0.8;
    }

    .video-label{
      position:absolute;
      top:8px;
      left:8px;
      background:#fff;
      padding:6px 10px;
      border-radius:8px;
      font-size:12px;
    }

    /* Chat area */
    .right-col{
      flex:1;
      display:flex;
      flex-direction:column;
      border:6px solid var(--border);
      border-radius:10px;
      overflow:hidden;
    }

    .chat-area{
      flex:1;
      overflow:auto;
      padding:16px;
      background:#fff;
    }

    /* Messages */
    .msg.you{
      align-self:flex-end;
      background:#3fa0ff;
      color:#fff;
      padding:10px 14px;
      border-radius:16px;
      max-width:75%;
    }
    .msg.them{
      align-self:flex-start;
      background:#2e8de6;
      color:#fff;
      padding:10px 14px;
      border-radius:16px;
      max-width:75%;
    }
    .msg.system{
      text-align:center;
      color:#888;
      font-size:13px;
      margin:10px 0;
    }

    /* Chat input row */
    .chat-input-row{
      position:relative;
      display:flex;
      align-items:center;
      padding:12px;
      gap:10px;
      border-top:1px solid #eee;
      background:#fafafa;
    }

    /* Start button inside chat box */
    .start-inside{
      position:absolute;
      top:-32px;
      left:0px;
      background:#2ea3ff;
      color:#fff;
      padding:8px 16px;
      font-size:14px;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }

    #chatInput{
      flex:1;
      padding:12px;
      border-radius:8px;
      border:1px solid #ddd;
      font-size:15px;
    }

    /* Skip (left) */
    .left-buttons{
      display:flex;
      gap:8px;
      margin-left:8px;
    }

    /* Send + Stop */
    .chat-buttons{
      display:flex;
      gap:8px;
      margin-right:8px;
    }

    .btn-skip{
      background:#ff9a00;
      color:#fff;
      border:none;
      padding:10px 14px;
      border-radius:8px;
      cursor:pointer;
    }
    #sendBtn{
      background:#2ea3ff;
      color:#fff;
      border:none;
      padding:10px 14px;
      border-radius:8px;
      cursor:pointer;
    }
    .btn-stop{
      background:#ccc;
      color:#111;
      border:none;
      padding:10px 14px;
      border-radius:8px;
      cursor:pointer;
    }

    /* Remove full-screen loading */
    #loading{display:none !important;}

    #status{
      text-align:center;
      padding:6px;
      font-size:16px;
      color:#444;
      background:#f7f7f7;
      border-bottom:1px solid #ddd;
    }

  </style>
</head>

<body>

  <!-- Removed overlay loading -->
  <div id="loading"></div>

  <div id="status">Ready</div>

  <div class="topbar">
    <div class="logo">Spark<span>Chat</span></div>

    <!-- EXIT button -->
    <button class="exit-btn" id="exitBtn">Exit</button>
  </div>

  <div class="stage">

    <div class="left-col">

      <!-- Stranger video -->
      <div class="video-frame top">
        <div class="video-label">Stranger</div>
        <video id="remoteVideo" autoplay playsinline></video>

        <!-- Omegle-style spinner IN stranger screen only -->
        <div id="remoteSpinner" class="omegle-spinner"></div>

        <div class="watermark">SparkChat</div>
      </div>

      <!-- Your video -->
      <div class="video-frame bottom">
        <div class="video-label">You</div>
        <video id="localVideo" autoplay muted playsinline></video>

        <div class="watermark" style="opacity:0.6;">SparkChat</div>
      </div>

    </div>

    <!-- Chat panel -->
    <div class="right-col">

      <div class="chat-area" id="chatMessages">
        <div class="msg system">Click "Start" to begin the chat.</div>
      </div>

      <div class="chat-input-row">

        <!-- Start button inside chat box -->
        <button id="startBtn" class="start-inside">Start</button>

        <!-- Skip left -->
        <div class="left-buttons">
          <button id="skipBtn" class="btn-skip">Skip</button>
        </div>

        <input id="chatInput" placeholder="Type a message..." disabled />

        <div class="chat-buttons">
          <button id="sendBtn" disabled>Send</button>
          <button id="stopBtn" class="btn-stop">Stop</button>
        </div>

      </div>

    </div>

  </div>
  <script>
document.getElementById("exitBtn").addEventListener("click", function () {
    window.location.href = "index.html"; 
});
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

</body>
</html>
