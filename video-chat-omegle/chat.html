<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SparkChat</title>

<style>
:root{
  --blue:#2ea3ff;
  --border:#e6d7c8;
  --gap:10px;
  --radius:12px;

  /* COLORS */
  --bg:#ffffff;
  --text:#000;
  --msgYou:#d8efff;
  --msgStranger:#ffe6cc;
  --msgSystem:#eee;
}

.dark{
  --bg:#0f1115;
  --text:#f5f5f5;
  --msgYou:#1c2733;
  --msgStranger:#332519;
  --msgSystem:#222;
  --border:#444;
}

*{margin:0;padding:0;box-sizing:border-box;}
html, body{
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* TOPBAR */
.topbar{
  height:60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 12px;
  border-bottom:1px solid #ddd;
  background:var(--bg);
}
.logo{font-size:24px;font-weight:bold;color:#ff9a00;}
.logo span{color:#3fa0ff;}

#exitBtn{
  background:red;color:#fff;padding:8px 12px;
  border:none;border-radius:8px;font-weight:bold;cursor:pointer;
}

#darkToggle{
  background:#444;color:#fff;border:none;
  padding:8px 12px;border-radius:8px;
  cursor:pointer;margin-right:10px;
}

/* MAIN AREA */
.stage{
  position:absolute;
  top:60px;bottom:0;left:0;right:0;
  display:flex;
  gap:var(--gap);
  padding:12px;
  overflow:hidden;
}

/* LEFT ‚Äî VIDEOS */
.left-col{
  width:50%;
  min-width:350px;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
}

.video-frame{
  position:relative;
  border-radius:var(--radius);
  border:6px solid var(--border);
  overflow:hidden;
  background:#000;
  height:50%;
  display:flex;justify-content:center;align-items:center;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.video-label{
  position:absolute;top:8px;left:8px;
  background:#fff;padding:4px 10px;
  border-radius:6px;z-index:10;
}

.watermark{
  position:absolute;bottom:10px;left:10px;
  font-size:14px;color:#ffffffaa;
  font-weight:bold;z-index:10;
}

#micBtn{
  position:absolute;bottom:10px;right:10px;
  background:var(--blue);color:#fff;
  padding:10px;font-size:18px;border-radius:50%;
  cursor:pointer;border:none;z-index:10;
}

#reportBtn{
  position:absolute;top:10px;right:10px;
  background:red;color:#fff;
  padding:10px;font-size:16px;border-radius:10px;
  cursor:pointer;border:none;z-index:10;
}

/* RIGHT ‚Äî CHAT */
.right-col{
  width:50%;
  display:flex;flex-direction:column;
  border:6px solid var(--border);
  border-radius:10px;
  background:var(--bg);
  min-width:280px;
}

.chat-area{
  flex:1;padding:12px;overflow-y:scroll;
  display:flex;flex-direction:column;gap:8px;
}

.msg{
  padding:8px 12px;
  max-width:75%;
  border-radius:10px;
  font-size:14px;
}
.msg.you{background:var(--msgYou);align-self:flex-end;}
.msg.stranger{background:var(--msgStranger);align-self:flex-start;}
.msg.system{background:var(--msgSystem);align-self:center;}

.chat-input-row{
  display:flex;flex-direction:column;gap:8px;
  padding:10px;background:#fafafa;border-top:1px solid #ddd;
}

#status{
  padding:6px 10px;
  background:#fafafa;border-radius:6px;
  border:1px solid #ddd;text-align:center;
}

.input-container{
  display:flex;gap:8px;
}

#chatInput{
  flex:1;padding:10px;
  border:1px solid #ccc;border-radius:8px;
}

#sendBtn{
  width:42px;height:42px;
  background:var(--blue);color:#fff;
  border-radius:8px;border:none;
  cursor:pointer;
}

#skipBtn{
  background:#ff9a00;color:#fff;
  padding:10px 14px;border-radius:8px;
  cursor:pointer;border:none;
}

/* MOBILE (same layout but tighter & smaller) */
@media(max-width:900px){

  .stage{
    flex-direction:row;
    padding:6px;
    gap:6px;
  }

  .left-col{
    width:65%;
    min-width:0;
  }

  .right-col{
    width:35%;
    min-width:0;
  }

  .video-frame{
    height:48%;
  }

  .msg{
    font-size:12px;
    padding:6px 10px;
    max-width:85%;
  }

  #chatInput{
    padding:8px;font-size:14px;
  }
}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">
  <div class="logo">Spark<span>Chat</span></div>

  <div style="display:flex;gap:10px;align-items:center;">
    <button id="darkToggle">üåô</button>
    <button id="exitBtn">Exit</button>
  </div>
</div>

<!-- MAIN -->
<div class="stage">

  <!-- LEFT ‚Äî VIDEOS -->
  <div class="left-col">

    <div class="video-frame">
      <button id="reportBtn">üö® Report</button>
      <div class="watermark">SparkChat</div>
      <div class="video-label">Stranger</div>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-frame">
      <button id="micBtn">üé§</button>
      <div class="watermark">SparkChat</div>
      <div class="video-label">You</div>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

  </div>

  <!-- RIGHT ‚Äî CHAT -->
  <div class="right-col">

    <div id="chatMessages" class="chat-area">
      <div class="msg system">Connecting...</div>
    </div>

    <div class="chat-input-row">
      <div id="status">Loading...</div>

      <div class="input-container">
        <button id="sendBtn" disabled>‚û§</button>
        <input id="chatInput" placeholder="Type..." disabled />
        <button id="skipBtn">Skip</button>
      </div>

    </div>

  </div>

</div>

<!-- SOCKET + SCRIPT -->
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

<script>
/* DARK MODE */
document.getElementById("darkToggle").onclick = () => {
  document.body.classList.toggle("dark");
  document.getElementById("darkToggle").innerText =
    document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
};
</script>

</body>
</html>
