<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SparkChat</title>

<style>
:root{
  --blue:#2ea3ff;
  --dark:#111;
  --light:#ffffff;
  --border:#e6d7c8;
  --gap:10px;
  --radius:12px;

  --bg:#ffffff;
  --text:#000;

  --msgYou:#cceaff;
  --msgStranger:#ffd8b0;
  --msgSystem:#e8e8e8;
}

.dark{
  --bg:#0f1115;
  --text:#f5f5f5;
  --msgYou:#1c2733;
  --msgStranger:#332519;
  --msgSystem:#222;
  --border:#444;
}

*{margin:0;padding:0;box-sizing:border-box;}
html, body{
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ÿßŸÑÿ¥ÿπÿßÿ± */
.logo{
  font-size:48px;
  font-weight:bold;
  color:#ff9a00;
  display:flex;
  gap:4px;
}
.logo span{color:#3fa0ff;}

.flip-char{display:inline-block;transition:transform 0.8s ease;transform-origin: bottom;}
.flip{transform:rotateX(360deg);}

/* TOP BAR */
.topbar{
  height:60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 12px;
  border-bottom:1px solid #ddd;
  background:var(--bg);
}

#exitBtn{
  background:red;color:#fff;padding:8px 12px;border:none;border-radius:8px;font-weight:bold;cursor:pointer;
}
#darkToggle{
  background:#444;color:#fff;border:none;padding:8px 12px;border-radius:8px;
  cursor:pointer;margin-right:10px;
}

/* Notification */
.notify-box{position:relative;margin-right:12px;cursor:pointer;}
#notifyIcon{font-size:24px;}
#notifyDot{
  width:10px;height:10px;background:red;border-radius:50%;
  position:absolute;top:0;right:0;display:none;
}
#notifyMenu{
  position:absolute;right:0;top:40px;width:220px;
  background:#fff;border:1px solid #ccc;border-radius:8px;
  display:none;max-height:250px;overflow-y:auto;z-index:999;
}
.notify-item{padding:10px;border-bottom:1px solid #ddd;font-size:14px;}
.notify-empty{padding:10px;text-align:center;color:#777;}

/* ÿµŸÅÿ≠ÿ© */
.stage{
  position:absolute;top:60px;bottom:0;left:0;right:0;
  display:flex;gap:var(--gap);padding:12px;overflow:hidden;
}

.left-col{
  width:380px;min-width:260px;
  display:flex;flex-direction:column;gap:var(--gap);
}

/* CAMERAS */
.video-frame{
  position:relative;
  border-radius:var(--radius);
  border:6px solid var(--border);
  overflow:hidden;background:#000;
  display:flex;justify-content:center;align-items:center;
}

.video-frame.top{height:360px;}
.video-frame.bottom{height:360px;}

video{
  width:100%;height:100%;
  object-fit:cover;
  position:relative;z-index:0;
}

/* STYLES FOR STRANGER */
#remoteFrame .video-label{z-index:10;}
#reportBtn{
  position:absolute;bottom:10px;right:10px;background:red;
  color:#fff;padding:4px 8px;font-size:12px;border-radius:6px;
  z-index:20;border:none;cursor:pointer;
}

/* CHAT */
.right-col{
  flex:1;display:flex;flex-direction:column;
  border:6px solid var(--border);border-radius:10px;
  background:var(--bg);min-width:240px;height:100%;
}

.chat-area{
  flex:1;padding:12px;overflow-y:auto;
  display:flex;flex-direction:column;gap:8px;
}

.msg{
  padding:10px 14px;max-width:75%;border-radius:10px;font-size:14px;
}
.msg.you{background:var(--msgYou);align-self:flex-end;}
.msg.stranger{background:var(--msgStranger);align-self:flex-start;}
.msg.system{background:var(--msgSystem);align-self:center;}

.chat-input-row{
  display:flex;flex-direction:column;gap:8px;padding:10px;
  background:#fafafa;border-top:1px solid #ddd;
  position:sticky;bottom:0;left:0;right:0;z-index:50;
}

.input-container{display:flex;gap:8px;}
#skipBtn{
  background:#ff9a00;color:#fff;padding:10px 14px;
  border-radius:8px;cursor:pointer;border:none;
}
#sendBtn{
  width:42px;height:42px;background:var(--blue);
  color:#fff;border-radius:8px;border:none;cursor:pointer;
}
#chatInput{
  flex:1;padding:10px;border:1px solid #ccc;border-radius:8px;
}

/* ===== MOBILE ===== */
@media (max-width:768px){

  .stage{flex-direction:column;padding:8px;overflow-y:auto;}
  .left-col{width:100%;min-width:unset;gap:8px;}

  .video-frame.top{height:300px;}

  /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸäŸàÿ≤ÿ± ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© */
  #localFrame{
    position:absolute !important;
    bottom:20px !important;
    right:20px !important;
    width:150px !important;
    height:200px !important;
    border-radius:12px;
    background:#000;
    z-index:1000;
  }

  #localVideo{
    width:100%;height:100%;border-radius:12px;
  }

  /* ÿ¥ÿπÿßÿ± Ÿàÿßÿ≠ÿØ ŸÅŸÇÿ∑ */
  #localLogo{
    position:absolute;top:8px;left:8px;
    color:#fff;font-size:14px;font-weight:bold;
    text-shadow:0 0 4px #000;z-index:2000;
  }

  /* ÿ≤ÿ± ÿßŸÑŸÖÿßŸäŸÉ ÿØÿßÿÆŸÑ ÿßŸÑÿ¥ÿßÿ¥ÿ© */
  #micBtn{
    position:absolute !important;bottom:8px !important;
    left:8px !important;width:40px;height:40px;
    border-radius:50%;z-index:2001;
  }

  /* ÿ≤ÿ± ÿßŸÑÿ≥ÿ≠ÿ® ÿßŸÑÿµÿ∫Ÿäÿ± */
  #dragHandle{
    position:absolute;
    top:8px;right:8px;
    width:26px;height:26px;
    background:#ffffffaa;
    border-radius:50%;
    display:flex;justify-content:center;align-items:center;
    font-size:16px;font-weight:bold;
    cursor:grab;z-index:2002;
  }

  #toggleMessagesBtn{
    width:50px;height:50px;border-radius:50%;background:var(--blue);
    color:#fff;border:none;font-size:20px;margin:10px auto;
  }

  .right-col{
    max-height: calc(100vh - 60px - 300px - 100px);
    overflow:hidden;
  }

  .messages-hidden .right-col{display:none;}
}

</style>
</head>

<body>

<div class="topbar">
  <div class="logo" id="logo"></div>

  <div style="display:flex;gap:14px;align-items:center;">
    <div class="notify-box">
      <div id="notifyIcon">üîî</div>
      <div id="notifyDot"></div>
      <div id="notifyMenu">
        <div class="notify-empty">No notifications</div>
      </div>
    </div>
    <button id="darkToggle">üåô</button>
    <button id="exitBtn">Exit</button>
  </div>
</div>

<div class="stage">

  <div class="left-col">

    <!-- Stranger -->
    <div class="video-frame top" id="remoteFrame">
      <button id="reportBtn">üö®</button>
      <div class="video-label">Stranger</div>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- LOCAL USER MOVABLE -->
    <div class="video-frame bottom" id="localFrame">
      <div id="localLogo">SparkChat</div>
      <button id="micBtn">üé§</button>
      <div id="dragHandle">‚ãÆ</div>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

  </div>

  <button id="toggleMessagesBtn">‚ñº</button>

  <div class="right-col">
    <div id="chatMessages" class="chat-area">
      <div class="msg system">Connecting...</div>
    </div>

    <div class="chat-input-row">
      <div class="input-container">
        <button id="skipBtn">Skip</button>
        <input id="chatInput" placeholder="Type..." disabled />
        <button id="sendBtn" disabled>‚û§</button>
      </div>
    </div>
  </div>

</div>

<script>
/* ---------------- drag handle ---------------- */
(function(){
  const frame=document.getElementById("localFrame");
  const drag=document.getElementById("dragHandle");

  let dragging=false, startX=0, startY=0, offsetX=0, offsetY=0;

  drag.addEventListener("pointerdown",(e)=>{
    dragging=true;
    startX=e.clientX;
    startY=e.clientY;

    const rect=frame.getBoundingClientRect();
    offsetX=rect.left;
    offsetY=rect.top;

    drag.setPointerCapture(e.pointerId);
  });

  drag.addEventListener("pointermove",(e)=>{
    if(!dragging) return;
    e.preventDefault();

    let dx=e.clientX-startX;
    let dy=e.clientY-startY;

    frame.style.left=(offsetX+dx)+"px";
    frame.style.top=(offsetY+dy)+"px";
    frame.style.position="absolute";
  });

  ["pointerup","pointercancel","pointerleave"].forEach(ev=>{
    drag.addEventListener(ev,()=>dragging=false);
  });
})();
</script>

</body>
</html>
