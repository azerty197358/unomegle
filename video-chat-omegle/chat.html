<!DOCTYPE html>
<html lang="ar" dir="ltr"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SparkChat</title>

  <style>
    :root{
      --blue:#2ea3ff;
      --dark:#111;
      --light:#ffffff;
      --border:#e6d7c8;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:#fff;
      font-family:Arial,Helvetica,sans-serif;
      color:#111;
      overflow:hidden;
    }

    /* Top bar */
    .topbar{
      height:64px;
      display:flex;
      align-items:center;
      padding:0 20px;
      border-bottom:1px solid #eee;
      justify-content:flex-start;
    }
    .logo{
      font-size:32px;
      font-weight:700;
      color:#ff9a00;
    }
    .logo span{
      color:#3fa0ff;
    }

    /* Main layout */
    .stage{
      position:absolute;
      top:64px;
      bottom:0;
      left:0;
      right:0;
      display:flex;
      gap:16px;
      padding:16px;
      overflow:hidden;
    }

    /* Left side videos */
    .left-col{
      width:360px;
      min-width:280px;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    .video-frame{
      border-radius:12px;
      overflow:hidden;
      border:6px solid var(--border);
      position:relative;
      background:#000;
      min-height:220px;
    }
    .video-frame.top{height:320px;background:#0b0b0b}
    .video-frame.bottom{height:260px;background:#303030}

    video{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .watermark{
      position:absolute;
      left:10px;
      bottom:8px;
      color:#ff8a00;
      font-size:16px;
      font-weight:700;
      text-shadow:0 1px 0 rgba(0,0,0,0.6);
      opacity:0.9;
    }

    .video-label{
      position:absolute;
      top:8px;
      left:8px;
      background:#fff;
      padding:6px 10px;
      border-radius:8px;
      font-size:12px;
    }

    .report-btn{
      position:absolute;
      top:8px;
      right:8px;
      background:#ff3b3b;
      color:#fff;
      padding:6px 8px;
      border:none;
      border-radius:6px;
      font-size:12px;
      cursor:pointer;
      display:none;
    }

    /* Chat area */
    .right-col{
      flex:1;
      display:flex;
      flex-direction:column;
      border:6px solid var(--border);
      border-radius:10px;
      overflow:hidden;
    }
    .chat-area{
      flex:1;
      overflow:auto;
      padding:16px;
      background:#fff;
    }
    .chat-messages{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .msg.you{
      align-self:flex-end;
      background:#3fa0ff;
      color:#fff;
      padding:10px 14px;
      border-radius:16px;
      max-width:75%;
    }
    .msg.them{
      align-self:flex-start;
      background:#2e8de6;
      color:#fff;
      padding:10px 14px;
      border-radius:16px;
      max-width:75%;
    }
    .msg.system{
      text-align:center;
      color:#888;
      font-size:13px;
      margin:10px 0;
    }

    /* New input row with buttons */
    .chat-input-row{
      display:flex;
      align-items:center;
      padding:10px;
      gap:10px;
      border-top:1px solid #eee;
      background:#fafafa;
    }
    #chatInput{
      flex:1;
      padding:12px;
      border-radius:8px;
      border:1px solid #ddd;
      font-size:15px;
    }

    .chat-buttons{
      display:flex;
      gap:8px;
    }

    .chat-buttons button{
      padding:10px 14px;
      font-size:14px;
      border-radius:8px;
      cursor:pointer;
      border:none;
    }

    #sendBtn{
      background:#2ea3ff;
      color:#fff;
    }
    .btn-start{
      background:var(--blue);
      color:#fff;
    }
    .btn-stop{
      background:#ccc;
      color:#111;
    }
    .btn-skip{
      background:#ff9a00;
      color:#fff;
    }

    /* Spinner style */
    .spinner {
      position:absolute;
      top:50%;left:50%;
      transform:translate(-50%,-50%);
      width:40px;height:40px;
      border:4px solid #fff;
      border-top-color:transparent;
      border-radius:50%;
      animation:spin 1s linear infinite;
      display:none;
      z-index:50;
    }
    @keyframes spin {
      from {transform:translate(-50%,-50%) rotate(0deg);}
      to   {transform:translate(-50%,-50%) rotate(360deg);}
    }

    /* Loading overlay */
    #loading {
      display:none;
      position:fixed;
      top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,0.4);
      backdrop-filter:blur(2px);
      justify-content:center;
      align-items:center;
      font-size:22px;
      color:white;
      z-index:9999;
    }

    /* Status text */
    #status {
      text-align:center;
      padding:6px;
      font-size:16px;
      color:#444;
      background:#f7f7f7;
      border-bottom:1px solid #ddd;
    }

  </style>
</head>

<body>

  <!-- Loading overlay -->
  <div id="loading">Loading...</div>

  <!-- Status text -->
  <div id="status">Ready</div>

  <div class="topbar">
    <div class="logo">Spark<span>Chat</span></div>
  </div>

  <div class="stage">

    <div class="left-col">

      <!-- Stranger video -->
      <div class="video-frame top">
        <div class="video-label">Stranger</div>
        <video id="remoteVideo" autoplay playsinline></video>
        <div id="remoteSpinner" class="spinner"></div>
        <button id="reportBtn" class="report-btn">Report</button>
        <div class="watermark">SparkChat</div>
      </div>

      <!-- Your video -->
      <div class="video-frame bottom">
        <div class="video-label">You</div>
        <video id="localVideo" autoplay muted playsinline></video>
        <div id="localSpinner" class="spinner"></div>
        <div class="watermark" style="opacity:0.6;">SparkChat</div>
      </div>

    </div>

    <!-- Chat -->
    <div class="right-col">
      <div class="chat-area" id="chatMessages">
        <div class="msg system">Click "Start" to begin the chat.</div>
      </div>

      <!-- Input + buttons -->
      <div class="chat-input-row">
        <input id="chatInput" placeholder="Type a message..." disabled />

        <div class="chat-buttons">
          <button id="sendBtn" disabled>Send</button>
          <button id="startBtn" class="btn-start">Start</button>
          <button id="skipBtn" class="btn-skip">Skip</button>
          <button id="stopBtn" class="btn-stop">Stop</button>
        </div>
      </div>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

</body>
</html>
