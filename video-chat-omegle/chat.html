<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SparkChat</title>

<style>
:root{
  --blue:#2ea3ff;
  --dark:#111;
  --light:#ffffff;
  --border:#e6d7c8;
  --gap:10px;
  --radius:12px;

  --bg:#ffffff;
  --text:#000;

  --msgYou:#cceaff;
  --msgStranger:#ffd8b0;
  --msgSystem:#e8e8e8;
}

.dark{
  --bg:#0f1115;
  --text:#ffffff;
  --msgYou:#1c2733;
  --msgStranger:#332519;
  --msgSystem:#222;
  --border:#444;
}

*{margin:0;padding:0;box-sizing:border-box;}
html, body{
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===================== */
/*  FIXED TOP BAR        */
/* ===================== */
.topbar{
  height:60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 12px;
  border-bottom:1px solid #ddd;
  background:var(--bg);
  position:sticky;
  top:0;
  z-index:9999;
}

/* LOGO */
.logo{
  font-size:48px;
  font-weight:bold;
  display:flex;
  gap:3px;
  user-select:none;
}
.logo span:nth-child(-n+5){color:#2ea3ff;}
.logo span:nth-child(n+6){color:#ff9a00;}

.flip{animation:spinLetter 0.5s ease forwards;}
@keyframes spinLetter{
  0%{transform:rotate(0);}
  50%{transform:rotate(180deg) scale(1.2);}
  100%{transform:rotate(360deg);}
}

/* EXIT BUTTON ALWAYS VISIBLE */
#exitBtn{
  background:red;
  color:#fff;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  display:block !important;
}

/* DARK MODE */
#darkToggle{
  background:#444;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
  margin-right:10px;
}

/* ===================== */
/*   MAIN SCREEN STAGE   */
/* ===================== */

.stage{
  position:absolute;
  top:60px;
  bottom:0;
  left:0;
  right:0;
  display:flex;
  gap:var(--gap);
  padding:12px;
  overflow:hidden;
}

.left-col{
  width:520px;
  min-width:380px;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
}

/* VIDEO FRAMES */
.video-frame{
  position:relative;
  border-radius:var(--radius);
  border:6px solid var(--border);
  overflow:hidden;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
}

.video-frame.top,
.video-frame.bottom{
  height:330px;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.video-label{
  position:absolute;
  top:8px;
  left:8px;
  background:#fff;
  padding:4px 10px;
  border-radius:6px;
}

.watermark{
  position:absolute;
  bottom:10px;
  left:10px;
  color:#ffffffaa;
  font-weight:bold;
}

#micBtn{
  position:absolute;
  bottom:10px;
  right:10px;
  background:var(--blue);
  color:#fff;
  padding:8px;
  border-radius:50%;
  cursor:pointer;
  border:none;
}

#reportBtn{
  position:absolute;
  bottom:10px;
  right:10px;
  background:red;
  color:#fff;
  padding:6px 10px;
  border:none;
  border-radius:8px;
}

/* ===================== */
/*   NEW SIDEBAR        */
/* ===================== */

.sidebar-chat{
  position:fixed;
  top:60px;
  right:0;
  width:300px;
  bottom:0;
  background:var(--bg);
  border-left:6px solid var(--border);
  display:flex;
  flex-direction:column;
  z-index:9990;
}

.sidebar-chat .chat-area{
  flex:1;
  padding:12px;
  overflow-y:auto;
}

.chat-area .msg{
  padding:10px 14px;
  border-radius:10px;
  max-width:75%;
}

.msg.system{background:var(--msgSystem);align-self:center;}
.msg.you{background:var(--msgYou);align-self:flex-end;}
.msg.stranger{background:var(--msgStranger);align-self:flex-start;}

.sidebar-input{
  padding:10px;
  background:#fafafa;
  border-top:1px solid #ddd;
}

.sidebar-input .input-container{
  display:flex;
  gap:8px;
}

#sendBtn{
  width:42px;
  height:42px;
  background:var(--blue);
  color:#fff;
  border:none;
  border-radius:8px;
}

#chatInput{
  flex:1;
  padding:10px;
  border:1px solid #ccc;
  border-radius:8px;
}

/* ===================== */
/*   MOBILE FIX / HIDE   */
/* ===================== */
@media(max-width:768px){

  .stage{
    padding:6px;
    flex-direction:column;
  }

  .left-col{
    width:100%;
    min-width:unset;
  }

  .video-frame.top,
  .video-frame.bottom{
    height:190px;
  }
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="logo" id="logo">
    <span>S</span><span>p</span><span>a</span><span>r</span><span>k</span>
    <span>C</span><span>h</span><span>a</span><span>t</span>
  </div>

  <div style="display:flex;gap:14px;align-items:center;">
    <button id="darkToggle">ðŸŒ™</button>
    <button id="exitBtn">Exit</button>
  </div>
</div>

<!-- MAIN AREA -->
<div class="stage">
  <div class="left-col">

    <div class="video-frame top">
      <button id="reportBtn">ðŸš¨ BORN18+</button>
      <div class="watermark">SparkChat</div>
      <div class="video-label">Stranger</div>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-frame bottom">
      <button id="micBtn">ðŸŽ¤</button>
      <div class="watermark">SparkChat</div>
      <div class="video-label">You</div>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

  </div>
</div>

<!-- FIXED SIDEBAR CHAT -->
<div class="sidebar-chat">

  <div id="chatMessages" class="chat-area">
    <div class="msg system">Connecting...</div>
  </div>

  <div class="sidebar-input">
    <div id="status">Loading...</div>
    <div class="input-container">
      <button id="skipBtn">Skip</button>
      <input id="chatInput" placeholder="Type..." />
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

<script>
document.getElementById("darkToggle").onclick = () => {
  document.body.classList.toggle("dark");
  document.getElementById("darkToggle").innerText =
    document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
};

const letters = document.querySelectorAll("#logo span");
setInterval(()=>{
  const x = letters[Math.floor(Math.random()*letters.length)];
  x.classList.add("flip");
  setTimeout(()=>x.classList.remove("flip"),500);
},2500);
</script>

</body>
</html>
