<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join SparkChat for free random video chat with strangers. Enjoy anonymous webcam conversations, text messaging, and safe reporting features. Start chatting now!">
  <meta name="keywords" content="random video chat, chat with strangers, free video chat, anonymous chat, webcam chat, omegle alternative">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="SparkChat - Free Random Video Chat with Strangers">
  <meta property="og:description" content="Connect anonymously with people worldwide via video and text chat on SparkChat. Safe, fun, and easy to use.">
  <title>SparkChat - Start Random Video Chat with Strangers</title>

  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: Arial, sans-serif; background:#fff; height:100vh; overflow:hidden; }
    .container { max-width:1200px; margin:0 auto; height:100vh; display:flex; flex-direction:column; position:relative; }

    /* اسم SparkChat مع التقلب الرهيب */
    .header */
    .header {
      position: absolute;
      top: 15px;
      left: 20px;
      z-index: 100;
      font-size: 38px;
      font-weight: bold;
      color: #f60;
      user-select: none;
      pointer-events: none;
    }
    .header span {
      display: inline-block;
      transform-origin: center bottom;
    }
    .header span.flip { animation: flip 0.6s ease-in-out; }
    @keyframes flip {
      0%   { transform: rotateX(0deg); }
      50%  { transform: rotateX(180deg); }
      100% { transform: rotateX(360deg); }
    }

    .main-content {
      display: flex;
      flex: 1;
      gap: 20px;
      padding: 70px 20px 20px;
      overflow: hidden;
    }

    .videos {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 320px;
    }

    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 4/3;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .video-label {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: bold;
      z-index: 10;
    }

    video { width: 100%; height: 100%; object-fit: cover; }

    .report-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: #f44336;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      z-index: 10;
      display: none;
    }

    .video-spinner {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      color: white;
      text-align: center;
      z-index: 5;
      display: none;
    }
    .video-spinner .spinner {
      width: 50px; height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #f60;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    /* لوحة الشات الجديدة كلياً */
    .chat-container {
      width: 380px;
      background: #f8f9fa;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: white;
    }

    .chat-footer {
      background: #f1f1f1;
      padding: 12px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    .input-area input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 30px;
      outline: none;
      font-size: 15px;
    }
    .input-area input:focus { border-color: #f60; }

    .send-btn {
      width: 46px; height: 46px;
      background: #f60;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }
    .send-btn:disabled { background: #ccc; }

    .chat-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .chat-controls button {
      padding: 11px 20px;
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      min-width: 85px;
      transition: all 0.3s;
    }

    #startBtn { background: #4caf50; }
    #skipBtn  { background: #ff9800; }
    #stopBtn  { background: #ff5722; }
    #exitBtn  { background: #f44336; }

    .chat-controls button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .chat-controls button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* موبايل */
    @media (max-width: 768px) {
      .header { font-size: 32px; top: 10px; left: 15px; }
      .main-content { flex-direction: column; padding: 60px 10px 10px; gap: 15px; }
      .videos { gap: 15px; }
      .video-container { aspect-ratio: 16/9; width: 90%; margin: 0 auto; }
      .chat-container { width: 100%; height: 45vh; border-radius: 16px 16px 0 0; }
      .chat-controls button { padding: 12px 18px; font-size: 14px; }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- اسم SparkChat مع التقلب -->
    <div class="header" aria-label="SparkChat">
      <span>S</span><span>p</span><span>a</span><span>r</span><span>k</span><span>C</span><span>h</span><span>a</span><span>t</span>
    </div>

    <div class="main-content">

      <!-- الفيديوهات -->
      <div class="videos">
        <div class="video-container">
          <div class="video-label">You</div>
          <video id="localVideo" autoplay muted playsinline></video>
          <div class="video-spinner" id="localSpinner"><div class="spinner"></div><span>Searching...</span></div>
        </div>

        <div class="video-container">
          <div class="video-label">Stranger</div>
          <button class="report-btn" id="reportBtn">Report Porn</button>
          <video id="remoteVideo" autoplay playsinline></video>
          <div class="video-spinner" id="remoteSpinner"><div class="spinner"></div><span>Searching...</span></div>
        </div>
      </div>

      <!-- الشات + الأزرار مدمجة -->
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>

        <div class="chat-footer">
          <div class="input-area">
            <input type="text" id="chatInput" placeholder="Type a message..." disabled>
            <button class="send-btn" id="sendBtn" disabled>Send</button>
          </div>

          <div class="chat-controls">
            <button id="startBtn">Start</button>
            <button id="skipBtn" disabled>Skip</button>
            <button id="stopBtn" disabled>Stop</button>
            <button id="exitBtn" onclick="window.location.href='index.html'">Exit</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

  <!-- تقلب الحروف عشوائياً -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const letters = document.querySelectorAll('.header span');
      setInterval(() => {
        const i = Math.floor(Math.random() * letters.length);
        letters[i].classList.add('flip');
        setTimeout(() => letters[i].classList.remove('flip'), 600);
      }, 800);
    });
  </script>

  <!-- كود الريبورت شغال 100% -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const reportBtn = document.getElementById('reportBtn');
      let isReporting = false;

      if (typeof socket !== 'undefined') {
        socket.on('partner-found', data => {
          reportBtn.style.display = 'block';
          window.partnerId = data.id;
        });
        socket.on('partner-disconnected', () => { reportBtn.style.display = 'none'; window.partnerId = null; isReporting = false; });
        socket.on('waiting', () => { reportBtn.style.display = 'none'; window.partnerId = null; isReporting = false; });
        socket.on('reportHandled', data => {
          if (!isReporting) return;
          isReporting = false;
          alert(data.message);
          reportBtn.disabled = false;
          reportBtn.textContent = 'Report Porn';
        });
      }

      reportBtn.addEventListener('click', function() {
        if (!window.partnerId) return alert('No partner to report.');
        if (isReporting) return alert('Report in progress...');
        isReporting = true;
        reportBtn.disabled = true;
        reportBtn.textContent = 'Analyzing...';

        html2canvas(document.body, {backgroundColor:null, scale:1}).then(canvas => {
          socket.emit('reportPorn', {
            screenshot: canvas.toDataURL('image/png'),
            timestamp: new Date().toISOString(),
            partnerId: window.partnerId
          });
        }).catch(() => {
          alert('Screenshot failed');
          isReporting = false;
          reportBtn.disabled = false;
          reportBtn.textContent = 'Report Porn';
        });
      });
    });
  </script>
</body>
</html>
