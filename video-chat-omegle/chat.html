<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SparkChat</title>

<style>
:root{
  --blue:#2ea3ff;
  --dark:#111;
  --light:#ffffff;
  --border:#e6d7c8;
  --gap:10px;
  --radius:12px;

  --bg:#ffffff;
  --text:#000;

  --msgYou:#cceaff;
  --msgStranger:#ffd8b0;
  --msgSystem:#e8e8e8;
}

.dark{
  --bg:#0f1115;
  --text:#f5f5f5;
  --msgYou:#1c2733;
  --msgStranger:#332519;
  --msgSystem:#222;
  --border:#444;
}

*{margin:0;padding:0;box-sizing:border-box;}
html, body{height:100%;overflow:hidden;font-family:Arial, sans-serif;background:var(--bg);color:var(--text)}

/* ÿßŸÑÿ¥ÿπÿßÿ± */
.logo{
  font-size:48px;
  font-weight:bold;
  color:#ff9a00;
  display:flex;
  gap:4px;
}
.logo span{color:#3fa0ff;}

.flip-char{display:inline-block;transition:transform 0.8s ease;transform-origin: bottom;}
.flip{transform:rotateX(360deg);}

/* TOP BAR */
.topbar{
  height:60px;display:flex;justify-content:space-between;align-items:center;
  padding:0 12px;border-bottom:1px solid #ddd;background:var(--bg);
}

#exitBtn{background:red;color:#fff;padding:8px 12px;border:none;border-radius:8px;font-weight:bold;cursor:pointer;}
#darkToggle{
  background:#444;color:#fff;border:none;padding:8px 12px;border-radius:8px;
  cursor:pointer;margin-right:10px;
}

/* Notification */
.notify-box{position:relative;margin-right:12px;cursor:pointer;}
#notifyIcon{font-size:24px;}
#notifyDot{
  width:10px;height:10px;background:red;border-radius:50%;
  position:absolute;top:0;right:0;display:none;
}
#notifyMenu{
  position:absolute;right:0;top:40px;width:220px;
  background:#fff;border:1px solid #ccc;border-radius:8px;
  display:none;max-height:250px;overflow-y:auto;z-index:999;
}
.notify-item{padding:10px;border-bottom:1px solid #ddd;font-size:14px;}
.notify-empty{padding:10px;text-align:center;color:#777;}

.stage{
  position:absolute;top:60px;bottom:0;left:0;right:0;
  display:flex;gap:var(--gap);padding:12px;overflow:hidden;
}

.left-col{
  width:380px;min-width:260px;display:flex;flex-direction:column;gap:var(--gap);
}

/* CAMERAS */
.video-frame{
  position:relative;border-radius:var(--radius);
  border:6px solid var(--border);overflow:hidden;background:#000;
  display:flex;justify-content:center;align-items:center;
}

.video-frame.top{height:360px;}
.video-frame.bottom{height:360px;}

video{width:100%;height:100%;object-fit:cover;position:relative;z-index:0;}

.video-label{
  position:absolute;top:8px;left:8px;background:#fff;
  padding:4px 10px;border-radius:6px;z-index:6;
}
.watermark{
  position:absolute;bottom:10px;left:10px;font-size:14px;
  color:#ffffffaa;font-weight:bold;z-index:6;
}

.spinner{
  position:absolute;width:60px;height:60px;border-radius:50%;
  border:6px solid #fff;border-top-color:transparent;
  animation:spin 1s linear infinite;z-index:20;
}
@keyframes spin{from{transform:rotate(0);}to{transform:rotate(360deg);}}

/* Mic & Report */
#micBtn{
  position:absolute;bottom:10px;right:10px;background:var(--blue);
  color:#fff;padding:7px;font-size:16px;border-radius:50%;cursor:pointer;
  border:none;z-index:10;min-width:40px;min-height:40px;
}

#reportBtn{
  position:absolute;bottom:10px;right:10px;background:red;
  color:#fff;padding:4px 8px;font-size:10px;border-radius:6px;
  cursor:pointer;border:none;z-index:10;
}

/* CHAT */
.right-col{
  flex:1;display:flex;flex-direction:column;
  border:6px solid var(--border);border-radius:10px;
  background:var(--bg);min-width:240px;height:100%;
}

.chat-area{
  flex:1;padding:12px;overflow-y:auto;
  display:flex;flex-direction:column;gap:8px;
}

.msg{
  padding:10px 14px;max-width:75%;border-radius:10px;font-size:14px;
}
.msg.you{background:var(--msgYou);border:1px solid #a7d8ff;align-self:flex-end;}
.msg.stranger{background:var(--msgStranger);border:1px solid #ffbf85;align-self:flex-start;}
.msg.system{background:var(--msgSystem);align-self:center;}

.chat-input-row{
  display:flex;flex-direction:column;gap:8px;padding:10px;
  background:#fafafa;border-top:1px solid #ddd;
  position:sticky;bottom:0;left:0;right:0;z-index:50;
}

#status{
  padding:6px 10px;background:#fafafa;
  border-radius:6px;border:1px solid #ddd;text-align:center;
}

.input-container{display:flex;gap:8px;}
#skipBtn{
  background:#ff9a00;color:#fff;padding:10px 14px;
  border-radius:8px;cursor:pointer;border:none;
}
#sendBtn{
  width:42px;height:42px;background:var(--blue);
  color:#fff;border-radius:8px;border:none;cursor:pointer;
}
#chatInput{
  flex:1;padding:10px;border:1px solid #ccc;border-radius:8px;
}

/* ========== MOBILE: ÿ¥ÿßÿ¥ÿ© ÿØÿßÿÆŸÑ ÿ¥ÿßÿ¥ÿ© + ÿ≥ÿ≠ÿ® ========== */
@media (max-width:768px){

  .stage{flex-direction:column;padding:8px;overflow-y:auto;}
  .left-col{width:100%;min-width:unset;gap:8px;}

  .video-frame.top{
    height:300px;
    position:relative;
  }

  /* ÿ•ÿÆŸÅÿßÿ° ÿ•ÿ∑ÿßÿ± ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ÿßŸÑÿ≥ŸÅŸÑŸäÿ© */
  .video-frame.bottom{
    height:0 !important;
    min-height:0 !important;
    padding:0 !important;
    border:none !important;
    overflow:visible !important;
  }

  /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸäŸàÿ≤ÿ± ÿßŸÑÿµÿ∫Ÿäÿ±ÿ© */
  #localVideo{
    position:absolute !important;
    width:130px !important;
    height:170px !important;
    bottom:15px;
    right:15px;
    border-radius:10px;
    border:3px solid #fff;
    object-fit:cover;
    z-index:30;
    touch-action:none;
  }

  /* ÿ£ÿ≤ÿ±ÿßÿ± ÿµÿ∫Ÿäÿ±ÿ© */
  .video-frame.top #reportBtn{
    top:10px !important;
    bottom:auto !important;
    right:10px;
    width:38px;height:38px;
    border-radius:50%;
    font-size:14px !important;
  }

  .video-frame.top #micBtn{
    top:10px !important;
    bottom:auto !important;
    right:58px;
    width:38px;height:38px;
    border-radius:50%;
    font-size:16px !important;
  }

  /* ÿ≤ÿ± ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ */
  #toggleMessagesBtn{
    width:50px;height:50px;border-radius:50%;
    background:var(--blue);color:#fff;border:none;
    display:flex;justify-content:center;align-items:center;
    align-self:center;margin:10px 0;font-size:20px;
  }

  /* ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿ®ÿØÿßÿÆŸÑ ŸÖÿ≥ÿßÿ≠ÿ© ŸÇÿßÿ®ŸÑÿ© ŸÑŸÑÿ™ŸÖÿ±Ÿäÿ± */
  .right-col{
    max-height: calc(100vh - 60px - 300px - 90px);
    overflow:hidden;
  }

  .chat-area{
    overflow-y:auto;
    padding:10px;
    max-height:100%;
  }

  .messages-hidden .right-col{display:none;}
  .messages-hidden .chat-input-row{display:none !important;}

  .messages-hidden #skipBtn{
    position:fixed;bottom:20px;left:50%;
    transform:translateX(-50%);
    z-index:9999;width:140px;height:50px;
    font-size:18px;display:block !important;
  }
}

@media (min-width:769px){
  #toggleMessagesBtn{display:none !important;}
}

</style>
</head>

<body>

<div class="topbar">
  <div class="logo" id="logo"></div>

  <div style="display:flex;gap:14px;align-items:center;">
    <div class="notify-box">
      <div id="notifyIcon">üîî</div>
      <div id="notifyDot"></div>
      <div id="notifyMenu">
        <div class="notify-empty">No notifications</div>
      </div>
    </div>
    <button id="darkToggle">üåô</button>
    <button id="exitBtn">Exit</button>
  </div>
</div>

<div class="stage">

  <div class="left-col">

    <div class="video-frame top" id="remoteFrame">
      <button id="reportBtn">üö®</button>
      <button id="micBtn">üé§</button>

      <div class="watermark">SparkChat</div>
      <div class="video-label">Stranger</div>
      <div id="remoteSpinner" class="spinner"></div>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-frame bottom">
      <div class="watermark">SparkChat</div>
      <div class="video-label">You</div>
      <div id="localSpinner" class="spinner"></div>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

  </div>

  <button id="toggleMessagesBtn">‚ñº</button>

  <div class="right-col">
    <div id="chatMessages" class="chat-area">
      <div class="msg system">Connecting...</div>
    </div>

    <div class="chat-input-row">
      <div id="status">Loading...</div>
      <div class="input-container">
        <button id="skipBtn">Skip</button>
        <input id="chatInput" placeholder="Type..." disabled />
        <button id="sendBtn" disabled>‚û§</button>
      </div>
    </div>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

<script>
/* --- Logo flip --- */
const logoText = "SparkChat";
const logoContainer = document.getElementById("logo");
logoText.split("").forEach(letter=>{
  const span=document.createElement("span");
  span.className="flip-char";
  span.textContent=letter;
  logoContainer.appendChild(span);
});
const letters=document.querySelectorAll(".flip-char");
let index=0;
setInterval(()=>{
  letters.forEach((l,i)=>{
    if(i===index){
      l.classList.add("flip");
      setTimeout(()=>l.classList.remove("flip"),800);
    }
  });
  index=(index+1)%letters.length;
},3000);

/* --- Dark Toggle --- */
document.getElementById("darkToggle").onclick=()=>{
  document.body.classList.toggle("dark");
  document.getElementById("darkToggle").innerText=
    document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
};

/* --- Toggle Messages (Mobile) --- */
document.getElementById("toggleMessagesBtn").onclick=()=>{
  document.body.classList.toggle("messages-hidden");
  toggleMessagesBtn.innerText=
    document.body.classList.contains("messages-hidden")?"‚ñ≤":"‚ñº";
};

/* --- Report --- */
document.getElementById("reportBtn").onclick=()=>{
  if(confirm("ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿßŸÑÿ•ÿ®ŸÑÿßÿ∫ ÿπŸÜ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÅÿπŸÑÿßŸãÿü")){
    alert("ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ®ŸÑÿßÿ∫ ÿ®ŸÜÿ¨ÿßÿ≠.");
  }
};

/* ============================================================
   üî• ÿ≥ÿ≠ÿ® ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿØÿßÿÆŸÑ ÿ≠ÿØŸàÿØ ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ∫ÿ±Ÿäÿ® (MOBILE ONLY)
   ============================================================ */
(function(){

  const local = document.getElementById("localVideo");
  const container = document.getElementById("remoteFrame");

  let dragging=false, startX=0, startY=0, offsetX=0, offsetY=0;

  local.addEventListener("pointerdown", (e)=>{
    const mobile = window.matchMedia("(max-width:768px)").matches;
    if(!mobile) return;

    dragging=true;
    local.setPointerCapture(e.pointerId);

    const rect = local.getBoundingClientRect();
    const crect = container.getBoundingClientRect();

    startX = e.clientX;
    startY = e.clientY;

    offsetX = rect.left - crect.left;
    offsetY = rect.top - crect.top;
  });

  local.addEventListener("pointermove", (e)=>{
    if(!dragging) return;
    e.preventDefault();

    const crect = container.getBoundingClientRect();
    const lrect = local.getBoundingClientRect();

    let dx = e.clientX - startX;
    let dy = e.clientY - startY;

    let newLeft = offsetX + dx;
    let newTop  = offsetY + dy;

    /* ÿ≠ÿØŸàÿØ ÿßŸÑÿ≥ÿ≠ÿ® */
    const maxLeft = crect.width - lrect.width - 5;
    const maxTop  = crect.height - lrect.height - 5;

    newLeft = Math.max(5, Math.min(newLeft, maxLeft));
    newTop  = Math.max(5, Math.min(newTop, maxTop));

    local.style.left = newLeft+"px";
    local.style.top  = newTop+"px";

  });

  ["pointerup","pointercancel","pointerleave"].forEach(ev=>{
    local.addEventListener(ev,()=>{
      dragging=false;
    });
  });

})();

</script>

</body>
</html>
