    .stage {

    .left-col {

    .video-frame {

    .watermark {

      font-size:18px;
      font-weight:bold;
      color:#ffffffaa;
      z-index:15;
      pointer-events:none;
    }

    /* ğŸ¯ Spinners */
    #remoteSpinner, #localSpinner {
      position:absolute;
      width:45px;
      height:45px;
      border:5px solid #fff;
      border-top-color:transparent;
      border-radius:50%;
      animation:spin 1s linear infinite;
      display:none;
      top:50%; left:50%;
      transform:translate(-50%, -50%);
      z-index:10;
    }
    @keyframes spin { to { transform:translate(-50%,-50%) rotate(360deg);} }

    .video-label {
      position:absolute;
      top:8px; left:8px;
      background:#fff;
      padding:4px 10px;
      border-radius:6px;
      font-size:12px;

      border-radius:50%;

    .remote-mute-btn { display:none !important; }

    .chat-area {

      display:flex;
      flex-direction:column;
      gap:8px;
      background:#fff;
    }

    .warning-msg {

    #startBtn { background:#2ea3ff; color:#fff; flex:1; }
    #sendBtn  { background:#2ea3ff; color:#fff; }
    #skipBtn  { background:#ff9a00; color:#fff; flex:1; }
    #stopBtn  { background:#ccc; color:#111; flex:1; }

  </style>
</head>
