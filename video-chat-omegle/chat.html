<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SparkChat</title>

<style>
:root{
  --blue:#2ea3ff;
  --dark:#111;
  --light:#ffffff;
  --border:#e6d7c8;
  --gap:10px;
  --radius:12px;

  --bg:#ffffff;
  --text:#000;

  --msgYou:#cceaff;
  --msgStranger:#ffd8b0;
  --msgSystem:#e8e8e8;
}

.dark{
  --bg:#0f1115;
  --text:#ffffff !important;
  --msgYou:#1c2733;
  --msgStranger:#332519;
  --msgSystem:#222;
  --border:#444;
}

*{margin:0;padding:0;box-sizing:border-box;}
html, body{
  height:100%;
  overflow:hidden; 
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===================== */
/*  TOP BAR - FIXED      */
/* ===================== */

.topbar{
  height:60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 12px;
  border-bottom:1px solid #ddd;
  background:var(--bg);
  position:sticky;
  top:0;
  z-index:9999;
}

.logo{
  font-size:48px;
  font-weight:bold;
  display:flex;
  gap:3px;
}
.logo span:nth-child(-n+5){ color:#2ea3ff !important; }
.logo span:nth-child(n+6){ color:#ff9a00; }

#exitBtn{
  background:red;
  color:#fff;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

#darkToggle{
  background:#444;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
  margin-right:10px;
}

/* ===================== */
/*   MAIN STRUCTURE      */
/* ===================== */

.stage{
  display:flex;
  height:calc(100% - 60px);
  gap:10px;
  padding:10px;
}

.left-col{
  width:50%;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.video-frame{
  position:relative;
  border:4px solid var(--border);
  border-radius:12px;
  overflow:hidden;
}
.video-frame video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.right-col{
  flex:1;
  display:flex;
  flex-direction:column;
  border:6px solid var(--border);
  border-radius:10px;
  background:var(--bg);
  min-width:240px;
  height:100%;
  color:var(--text);
}

.chat-area{
  flex:1;
  padding:12px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:8px;
  scroll-behavior:smooth;
}

.msg{
  padding:10px 14px;
  max-width:75%;
  border-radius:10px;
  font-size:14px;
}

.msg.system{background:var(--msgSystem);align-self:center;}
.msg.you{
  background:var(--msgYou);
  border:1px solid #a7d8ff;
  align-self:flex-end;
}
.msg.stranger{
  background:var(--msgStranger);
  border:1px solid #ffbf85;
  align-self:flex-start;
}

.chat-input-row{
  display:flex;
  flex-direction:column;
  gap:6px;
  padding:10px;
  background:#fafafa;
  border-top:1px solid #ddd;
  position:sticky;
  bottom:0;
  left:0;
  right:0;
  color:#000;
}

/* ===================== */
/*      MOBILE MODE      */
/* ===================== */

@media (max-width:600px){

  .stage{
    flex-direction:column;
    gap:6px;
    padding:6px;
  }

  .left-col{
    width:100%;
    gap:6px;
  }

  /* ğŸ”¥ ØªØµØºÙŠØ± Ø§Ù„ØµÙˆØ± Ù„ØªÙˆÙÙŠØ± Ù…Ø³Ø§Ø­Ø© */
  .video-frame{
    height:140px !important;
  }

  /* ğŸ”¥ ØªÙƒØ¨ÙŠØ± Ù…Ø³Ø§Ø­Ø© Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ */
  .chat-area{
    max-height:65vh !important;
  }

  /* ğŸ”¥ ØªØµØºÙŠØ± Ø§Ù„Ø£Ø²Ø±Ø§Ø± */
  #exitBtn, #darkToggle, #sendBtn, #skipBtn, #micBtn, #reportBtn{
    padding:6px 10px !important;
    font-size:13px !important;
  }

  /* ğŸ”¥ ØªØµØºÙŠØ± Ø®Ø· Ø§Ù„Ù…Ø¯Ø®Ù„ */
  #chatInput{
    font-size:13px !important;
    padding:8px !important;
  }

  .chat-input-row{
    padding:8px;
  }

  .msg{
    font-size:12px;
    padding:8px 10px;
  }
}
</style>

</head>

<body>

<div class="topbar">
  <div class="logo" id="logo">
    <span>S</span><span>p</span><span>a</span><span>r</span><span>k</span>
    <span>C</span><span>h</span><span>a</span><span>t</span>
  </div>

  <div style="display:flex;gap:14px;align-items:center;">
    <button id="darkToggle">ğŸŒ™</button>
    <button id="exitBtn">Exit</button>
  </div>
</div>

<div class="stage">

  <div class="left-col">

    <div class="video-frame top">
      <button id="reportBtn">ğŸš¨ BORN18+</button>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-frame bottom">
      <button id="micBtn">ğŸ¤</button>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

  </div>

  <div class="right-col">

    <div id="chatMessages" class="chat-area">
      <div class="msg system">Connecting...</div>
    </div>

    <div class="chat-input-row">
      <div id="status">Loading...</div>
      <div class="input-container">
        <button id="skipBtn">Skip</button>
        <input id="chatInput" placeholder="Type..." disabled />
        <button id="sendBtn" disabled>â¤</button>
      </div>
    </div>

  </div>

</div>

<script>
document.getElementById("darkToggle").onclick = () => {
  document.body.classList.toggle("dark");
  document.getElementById("darkToggle").innerText =
    document.body.classList.contains("dark") ? "â˜€ï¸" : "ğŸŒ™";
};
</script>

</body>
</html>
