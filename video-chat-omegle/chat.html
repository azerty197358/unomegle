<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YourSite - Random Video Chat</title>

<style>
/* ============= Reset ============= */
* { box-sizing: border-box; margin:0; padding:0; }
body {
  background: #ffffff;
  font-family: Arial, sans-serif;
  overflow: hidden;
  height: 100vh;
}

/* ============= Layout ============= */
.main-layout {
  display: flex;
  height: 100vh;
  width: 100%;
  padding: 10px;
  gap: 10px;
}

/* Left side (two videos) */
.left-side {
  width: 45%;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.video-box {
  background: #000;
  border-radius: 6px;
  position: relative;
  width: 100%;
  height: 50%;
  overflow: hidden;
}

.video-box video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.label {
  position: absolute;
  top: 8px;
  left: 8px;
  background: rgba(255,255,255,0.7);
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 14px;
  font-weight: bold;
}

/* Right side (chat) */
.right-side {
  flex: 1;
  display: flex;
  flex-direction: column;
  border: 1px solid #ccc;
  border-radius: 6px;
  background: #f8f8f8;
}

/* Chat messages */
.chat-area {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  background: #ffffff;
}

.msg {
  background: #eee;
  padding: 8px 12px;
  margin-bottom: 8px;
  border-radius: 12px;
  max-width: 80%;
}

.msg.you { background: #1e90ff; color: white; margin-left: auto; }

/* Input box */
.chat-input-box {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ccc;
  gap: 10px;
}
.chat-input-box input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #aaa;
}
.chat-input-box button {
  padding: 10px 20px;
  border-radius: 6px;
  border: none;
  background: #1e90ff;
  color: white;
  cursor: pointer;
}

/* Skip button (like Omegle) */
.skip-btn {
  width: 100%;
  padding: 10px;
  border: none;
  background: #e5e5e5;
  cursor: pointer;
  font-size: 16px;
}
.skip-btn:hover { background:#dcdcdc; }

/* ============= Omegle-style controls ============= */
.omegle-controls {
  padding: 10px;
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  border-top: 1px solid #ddd;
}

.omegle-controls button {
  padding: 10px 18px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  border: none;
}

/* Start = blue */
.btn-start {
  background: #1e90ff;
  color: white;
}

/* Stop = gray */
.btn-stop {
  background: #e5e5e5;
  color: #111;
}

/* Disconnect = red */
.btn-disconnect {
  background: #ff3b3b;
  color: white;
}

/* ================= Responsive ================= */
@media(max-width: 900px) {
  body { overflow-y: auto; height:auto; }
  
  .main-layout {
    flex-direction: column;
    height: auto;
  }

  .left-side {
    width: 100%;
    height: auto;
  }

  .video-box {
    height: 250px;
  }

  .omegle-controls {
    justify-content: center;
  }
  
  .omegle-controls button { flex: 1; }
}
</style>
</head>

<body>

<div class="main-layout">

  <!-- LEFT SIDE (VIDEOS) -->
  <div class="left-side">

    <!-- Stranger -->
    <div class="video-box">
      <span class="label">Stranger</span>
      <video id="remoteVideo" autoplay></video>
    </div>

    <!-- You -->
    <div class="video-box">
      <span class="label">You</span>
      <video id="localVideo" autoplay muted></video>
    </div>

  </div>

  <!-- RIGHT SIDE (CHAT) -->
  <div class="right-side">

    <button class="skip-btn" id="skipBtn">Skip</button>

    <div class="chat-area" id="chatMessages"></div>

    <div class="chat-input-box">
      <input type="text" id="chatInput" placeholder="Say hi..." disabled>
      <button id="sendBtn" disabled>Send</button>
    </div>

    <div class="omegle-controls">
      <button id="startBtn" class="btn-start">Start</button>
      <button id="stopBtn" class="btn-stop" style="display:none;">Stop</button>
      <button id="disconnectBtn" class="btn-disconnect" style="display:none;">Disconnect</button>
    </div>

  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

<script>
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const disconnectBtn = document.getElementById("disconnectBtn");
const skipBtn = document.getElementById("skipBtn");

const sendBtn = document.getElementById("sendBtn");
const chatInput = document.getElementById("chatInput");

function UI_startState() {
  startBtn.style.display = "block";
  stopBtn.style.display = "none";
  disconnectBtn.style.display = "none";
  chatInput.disabled = true;
  sendBtn.disabled = true;
}

function UI_chatState() {
  startBtn.style.display = "none";
  stopBtn.style.display = "block";
  disconnectBtn.style.display = "block";
  chatInput.disabled = false;
  sendBtn.disabled = false;
}

UI_startState();

if (typeof socket !== "undefined") {

  startBtn.onclick = () => {
    socket.emit("find-partner");
    UI_chatState();
  };

  stopBtn.onclick = () => {
    socket.emit("stop-search");
    UI_startState();
  };

  disconnectBtn.onclick = () => {
    socket.emit("disconnect-partner");
    UI_startState();
  };

  skipBtn.onclick = () => {
    socket.emit("disconnect-partner");
    socket.emit("find-partner");
  };

  socket.on("partner-found", () => UI_chatState());
  socket.on("partner-disconnected", () => UI_startState());
}
</script>

</body>
</html>
