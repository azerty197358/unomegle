<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #f60;
      text-align: center;
    }
    .reports-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .report-item {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .report-item img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .report-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .ban-buttons {
      display: flex;
      gap: 10px;
    }
    .ban-buttons button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .ban-24h { background: #ff9900; }
    .ban-48h { background: #ff6600; }
    .ban-permanent { background: #ff0000; }
    .ban-buttons button:hover {
      opacity: 0.8;
    }
    .ban-buttons button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #adminPassword {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      z-index: 1000;
      display: block;
    }
    #adminPassword input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #adminPassword button {
      width: 100%;
      padding: 10px;
      background: #f60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - Porn Reports</h1>
  <div class="reports-container" id="reportsContainer">
    <p>No reports yet. Waiting for connections...</p>
  </div>

  <!-- Simple password prompt -->
  <div id="adminPassword">
    <h3>Enter Admin Password</h3>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const PASSWORD = 'admin123'; // Change this to a secure password
    let isAdmin = false;
    const reportsContainer = document.getElementById('reportsContainer');
    const passwordDiv = document.getElementById('adminPassword');

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === PASSWORD) {
        isAdmin = true;
        passwordDiv.style.display = 'none';
        socket.emit('joinAdmin'); // Tell server to join admin room
      } else {
        alert('Wrong password!');
      }
    }

    // Listen for new reports from server
    socket.on('newReport', function(data) {
      if (!isAdmin) return;
      
      const reportDiv = document.createElement('div');
      reportDiv.className = 'report-item';
      reportDiv.innerHTML = `
        <img src="${data.screenshot}" alt="Screenshot">
        <div class="report-details">
          <span>Reported IP: ${data.reportedIP || 'Unknown'}</span>
          <span>Reporter IP: ${data.reporterIP || 'Unknown'}</span>
          <span>Time: ${new Date(data.timestamp).toLocaleString()}</span>
        </div>
        <div class="ban-buttons">
          <button class="ban-24h" onclick="banIP('${data.reportedIP}', 24)">Ban 24h</button>
          <button class="ban-48h" onclick="banIP('${data.reportedIP}', 48)">Ban 48h</button>
          <button class="ban-permanent" onclick="banIP('${data.reportedIP}', 0)">Permanent Ban</button>
        </div>
      `;
      reportsContainer.insertBefore(reportDiv, reportsContainer.firstChild);
    });

    function banIP(ip, hours) {
      const duration = hours === 0 ? 'permanent' : `${hours} hours`;
      if (confirm(`Ban ${ip} for ${duration}?`)) {
        socket.emit('banIP', { ip: ip, duration: hours * 3600000 }); // ms
        alert(`Banned ${ip} for ${duration}`);
      }
    }

    // Auto-focus password on load
    window.onload = () => {
      document.getElementById('passwordInput').focus();
    };
  </script>
</body>
</html>
